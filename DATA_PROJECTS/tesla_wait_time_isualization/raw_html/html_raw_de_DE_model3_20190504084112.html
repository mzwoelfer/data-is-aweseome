hr \u00fcber<\/a> Elektrofahrzeug-F\u00f6rderma\u00dfnahmen erfahren.<\/p>\"},\"descriptionOverrides\":{\"m3\":\"<p>Entscheiden Sie sich f\u00fcr das {MODEL_NAME}, wird der Kauf- oder Leasingbetrag im Rahmen des Umweltbonus um den Tesla-Anteil von 2.000 \u20ac reduziert. Die Auszahlung des Bundesanteils in H\u00f6he von 2.000 \u20ac erfolgt nach positiver Pr\u00fcfung Ihres Antrags durch das Bundesamt f\u00fcr Wirtschaft und Ausfuhrkontrolle*.<\/p><p>Das Model 3 ist 10 Jahre lang KfZ-steuerbefreit bei Erstzulassung bis zum 31. Dezember 2020. Nach Ablauf der steuerfreien Zeit zahlt der Fahrzeughalter des Model 3 nur rund 50% der herk\u00f6mmlichen PKW Steuer.<\/p><p><a target=\\\"_blank\\\" href=\\\"\/de_DE\/support\/incentives?redirect=no\\\">Mehr \u00fcber<\/a> Elektrofahrzeug-F\u00f6rderma\u00dfnahmen erfahren.<\/p><p>*Es besteht kein Rechtsanspruch auf Gew\u00e4hrung des Umweltbonus.<\/p>\"},\"zipCodeLabel\":\"Postleitzahl\",\"federalTaxCredit\":\"Federal Tax Credit <span class=\\\"value\\\">{AMOUNT}<\/span>\",\"regionalIncentive\":\"{REGION} F\u00f6rderung <span class=\\\"value\\\">{AMOUNT}<\/span>\",\"incentivesTotal\":\"F\u00f6rderma\u00dfnahmen - Summe\",\"changeRegion\":\"Bundesland \u00e4ndern\",\"otherRegionOptionLabel\":\"Anderes Bundesland\",\"regional__availableIncentives\":\"Verf\u00fcgbare F\u00f6rderma\u00dfnahmen in diesen Bundesl\u00e4ndern\/Kantonen:\",\"extraIncentives\":{\"registrationTax\":\"Einschlie\u00dflich {REGISTRATION_TAX} Zulassungsgeb\u00fchren\",\"regionalTax\":\"Einschlie\u00dflich {REGIONAL_TAX} Ortssteuer\",\"carTax\":\"Einschlie\u00dflich {CAR_TAX} Kfz-Steuer\",\"specialTax\":\"Einschlie\u00dflich {SPECIAL_TAX} Sondersteuer\",\"umweltBonus\":\"Einschl. 2.000 \u20ac Umweltbonus (netto)\",\"ecologicalBonus\":\"Enth\u00e4lt 6.000 \u20ac Umweltbonus\",\"pluginGrant\":\"Einschlie\u00dflich {INCENTIVES_INCLUDED_TOTAL} britischer F\u00f6rderpr\u00e4mie f\u00fcr Plug-in-Fahrzeuge\",\"generic\":\"Preise ohne steuerliche F\u00f6rderma\u00df
