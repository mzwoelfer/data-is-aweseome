nels.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELY\/UI\/Y_StdFeat_MobileApp.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"GLASS_ROOF_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Glass Roof\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Glass Roof\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"The expansive Glass Roof provides passengers with a brighter, more spacious experience and a seamless view of the sky. Infrared and ultraviolet light is effectively blocked before entering the cabin, reducing heat and glare even when the sun is directly overhead.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELY\/UI\/Y_Int_GlassRoof.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"FLEXIBLE_REAR_SEATING_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Flexible Rear Seating\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Flexible Seating\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Each rear seat can independently fold for maximum versatility. The 2nd row automatically folds using the rear hatch controls, and rear passengers can adjust and recline their seatback for  added comfort.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELY\/UI\/Y_Int_RearSeat.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"WIRELESS_CHARGER_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Wireless Charger\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Wireless Charger\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Easily charge two phones at once on a non-slip, contoured surface. The integrated center console offers deep storage space with two front and two rear USB  Reward.<\/p><p>*Due at signing amount includes your selected downpayment ({DOWNPAYMENT}), first month's payment ({PAYMENT}), and acquisition fee ({FEES_ACQUISITION_FEE}).<\/p>","lease__distanceOptionLabel":"{DISTANCE} miles","lease__leasePaymentDescription":"Adjust your montly payment to update the terms below.","lease__leasePaymentLabel":"Lease Payment  <span class=\"value\">{PAYMENT}  <span class=\"monthSymbol\">\/mo<\/span><\/span>","lease__undefined":"The monthly payment estimate is currently unavailable for this configuration. For more information, contact a Tesla Advisor.","loan__customizePayment":"Customize Loan Payment","loan__description":"Finance your car purchase by paying a down payment and monthly installments until you've paid off the full price. Eligible for {FEDERAL_TAX_CREDIT_AMOUNT} federal incentive.","loan__description_no_incentive":"Finance your car purchase by paying a down payment and monthly installments until you've paid off the full price.","loan__disclaimer":"These are estimated monthly payments, available in most states. These estimates are subject to change and contingent on credit approval, term selected, available interest rates, and other factors. Your payments and rates may be higher. Additional charges such as tax, title, registration and other fees are due at signing.","loan__financedAmountLabel":"Financed Amount","loan__financedAmountPlaceholder":"enter financed amount","loan__monthlyPaymentDescription":"Adjust your monthly payment to update the terms below.","loan_loanPaymentLabel":"Loan Payment","loan_loanPaymentLabelFooter":"Loan Payment  <span class=\"value\">{PAYMENT} <span class=\"monthSymbol\">\/mo<\/span><\/span>","selection__disclaimer":"Financing selection and terms will be confirmed after order","special_incentives__disclaimer":"Incentives shown are available for cars delivered in {REGIONNAME}. <a href='\/support\/incentives' target='_blank'>Learn more<\/a> about additional state and utility provider incentives in your area."},"GasSavings":{"distanceLabel":"Miles","distanceUnits":"mi \/ year","estimatedSavings":"Estimated gas savings over {FUEL_CALC_DURATION} <span class=\"value\">{GAS_SAVINGS}<\/span>","fuelPriceLabel":"Gasoline","fuelPriceUnits":"\/ gallon","subtitle":"Electric vehicles are less expensive to fuel than gasoline powered vehicles","title":"Gasoline Savings","description":{"m3":"<p>Electric vehicles are less expensive to fuel than gasoline powered vehicles. The average person drives between 10,000 and 15,000 miles and spends between $1,000 and $1,500 on gasoline per year. In comparison, the cost of electricity to power Model 3 over the same distance is up to four times lower. Over the six year average length of car ownership, that's between $4,300 and $6,400 in gasoline savings.<\/p><p>We've assumed a fuel economy of 28 miles per gallon for a comparable gasoline powered sedan. We've also assumed the national average of $0.13 per kilowatt-hour for electricity, 10% charging on Tesla\u2019s Supercharger network and $2.85 per gallon for premium gasoline over the next six years.<\/p>","ms":"<p>Electric vehicles are less expensive to fuel than gasoline powered vehicles. The average person drives between 10,000 and 15,000 miles and spends between $1,300 and $1,900 on gasoline per year. In comparison, the cost of electricity to power Model S over the same distance is up to four times lower. Over the six year average length of car ownership, that's between $5,500 and $8,200 in gasoline savings.<\/p><p>We've assumed a fuel economy of 21 miles per gallon for a comparable gasoline powered premium sedan. We've also assumed the national average of $0.13 per kilowatt-hour for electricity, 10% charging on Tesla\u2019s Supercharger network and $2.85 per gallon for premium gasoline over the next six years.<\/p>","mx":"<p>Electric vehicles are less expensive to fuel than gasoline powered vehicles. The average person drives between 10,000 and 15,000 miles and spends between $1,300 and $1,900 on gasoline per year. In comparison, the cost of electricity to power Model X over the same distance is four times lower. Over the six year average length of car ownership, that\u2019s between $5,300 and $7,900 in gasoline savings.<\/p><p>We've assumed a fuel economy of 21 miles per gallon for a comparable gasoline powered sport utility vehicle. We\u2019ve also assumed the national average of $0.13 per kilowatt-hour for electricity, 10% charging on Tesla\u2019s Supercharger network and $2.85 per gallon for premium gasoline over the next six years.<\/p>","my":"<p>The average person drives between 10,000 and 15,000 miles and spends between $1,000 and $1,500 on gasoline per year. In comparison, the cost of electricity to power Model Y over the same distance is up to three times lower. Over the six year average length of car ownership, that's between $4,300 and $6,400 in gasoline savings.<\/p><p>We've assumed a fuel economy of 28 miles per gallon for a comparable gasoline powered car. We've also assumed the national average of $0.13 per kilowatt-hour for electricity and $2.85 per gallon for premium gasoline over the next six years.<\/p>"}},"Incentives":{"changeRegion":"Change Delivery state","federalTaxCredit":"Federal Tax Credit","incentivesTotal":"Total Incentives","otherRegionOptionLabel":"Other State","regionalIncentive":"{REGION} Incentive","regional__availableIncentives":"Incentives available in these states:","title":"Electric Vehicle Incentives","zipCodeLabel":"Zip Code","clean_cars_rebate":{"description":"Income and other eligibility requirements apply. Incentive amount varies from $5,500 to $9,500 and cannot be combined with Clean Vehicle Assist Program incentives. <a href='https:\/\/web.archive.org\/web\/20220507104944\/https:\/\/www.baaqmd.gov\/funding-and-incentives\/residents\/clean-cars-for-all' target='_blank'>View details<\/a>","title":"Clean Cars 4 All Grant"},"clean_fuel_reward":{"description":"Eligible to {STATE} residents registering their c
