ke jevnlig vedlikehold.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\/UI\/X_StdFeat-AWD.jpeg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\":\"SUPER_CHARGER_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Tilgang til Supercharger\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Enkel lading\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Det er enkelt \u00e5 lade din Tesla. Rekkevidden du trenger til daglig kj\u00f8ring kan lades opp hjemme eller p\u00e5 jobb med den medf\u00f8lgende Mobile Connectoren og en stikkontakt, eller ved \u00e5 installere en Tesla Wall Connector for den beste hjemmeladingsopplevelsen. P\u00e5 lengre turer kan Model X lade opptil 282 kilometer p\u00e5 bare 15 minutter ved \u00e5 benytte Teslas Supercharger-nettverk.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELX\/UI\/S3XY_StdFeat_Supercharger.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"MOBILE_APP_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Tesla mobilapp\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Tesla mobilapp\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Fjernstyr og overv\u00e5k din Tesla med funksjoner som n\u00f8kkelfri kj\u00f8ring, rekkevidde- og ladestatus, klimakontroll, live GPS-posisjon og mer.Du kan til og med planlegge service og overv\u00e5ke hele Tesla-\u00f8kosystemet, inkludert str\u00f8m fra Powerwall eller soltak og solenergipaneler.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELX\/UI\/Model_X_mobile_app.jpeg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"FULLY_ADAPTIVE_SUSPENSION_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Fullt adaptiv fj\u00e6ring\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Fullt adaptiv fj\u00e6ring\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"V\u00e5r fulladaptive fj\u00e6ring reagerer p\u00e5 veiforhold og f\u00f8rerinndata hundrevis av ganger i sekundet for \u00e5 gi deg bedre styringsrespons, sporty h\u00e5ndtering og bedre kj\u00f8rekomfort, og systemet vil senkes automatisk basert p\u00e5 hastighet og veitype for bedre effektivitet og rekkevidde. I likhet med mange Tesla-systemer vil den adaptive fj\u00e6ringen v\u00e5r fortsette \u00e5 forbedre seg over tid med programvareoppdateringer over luften.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\/UI\/X_StdFeat_Suspension.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\":\"PANORAMIC_WINDSHIELD_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Panoramafrontrute\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Panoramafrontrute\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Den st\u00f8rste panoramaglassfrontruten i produksjon gir utsikt til stjernene og himmelen. Optimalisert solskjerming og hindringsfritt utsyn skaper god sikt for sj\u00e5f\u00f8ren og opptil seks passasjerer.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\/UI\/X_Int_Windshield.jpeg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\":\"BIOWEAPON_DEFENSE_MODE_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Bioforsvarmodus\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Bioforsvarmodus\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Et HEPA-filtreringssystem som er i stand til \u00e5 fjerne pollen, bakterier og forurensning fra luften utenfra f\u00f8r de kommer inn i kupeen, skrubber systematisk luften i kupeen for \u00e5 eliminere spor av disse partiklene, noe som resulterer i et system hundrevis av ganger mer effektivt enn standard bilfiltre.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\/UI\/X_Int_Bioweapon.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\":\"DUAL_DISPLAYS_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"To skjermer\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"To skjermer\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"F\u00e5 tilgang til nesten alle kj\u00f8ret\u00f8yfunksjoner p\u00e5 den ekspansive 17-tommers ber\u00f8ringsskjermen \u2014 designet for \u00e5 forbedre seg over tid med vanlige programvareoppdateringer for \u00e5 gi nye underholdnings- og sikkerhetsfunksjoner, ekstra funksjonalitet og nye brukeropplevelser. Under kj\u00f8ring viser 12-tommers skjerm bak rattet kj\u00f8ret\u00f8y i n\u00e6rheten, fartsgrenseskilt, kommende trafikklys, fotgjengere, syklister og farer p\u00e5 veien.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\/UI\/X_Int_DualDisplays.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\":\"COLD_WEATHER_COMFORT_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Komfort i kaldt v\u00e6r\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Komfort i kaldt v\u00e6r\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Hold deg komfortabel i kaldt v\u00e6r med varme i for- og baksetene, oppvarmet ratt, vindusviskere med avrimingsfunksjon og oppvarmede vindusspylerdyser. Med Tesla mobilapp kan du aktivere forvarming av kupeen og batteriet og klargj\u00f8re bilens batteri for kj\u00f8ring i kaldt v\u00e6r for \u00e5 maksimere rekkevidden og effektiviteten.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\/UI\/X_Int_ColdWeather.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\":\"WIRELESS_CHARGE
