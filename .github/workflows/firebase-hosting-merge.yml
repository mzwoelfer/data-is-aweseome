name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
defaults:
  run:
    working-directory: WEBPAGE/
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
            WEBPAGE
      - run: npm install
      - run: npm run generate
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DATEN_SIND_GEIL }}'
          channelId: live
          projectId: daten-sind-geil
          entryPoint: WEBPAGE/
          sparse-checkout: WEBPAGE/