å bruke Teslas Supercharger-nettverk, slik at du kommer fortere ut på veien igjen."}],"extra_content":[{"type":"asset","content":[{"url":"MODELX/UI/S3XY_StdFeat_Supercharger.jpg","type":"image","ratio":"slice"}]}]},{"code":"FULLY_ADAPTIVE_SUSPENSION","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Fullt adaptiv fjæring","extra_copy":[{"type":"title","content":"Adaptiv luftfjæring"},{"type":"eyebrow","content":" "},{"type":"description","content":"Vår fulladaptive fjæring reagerer på veiforhold og førerinndata hundrevis av ganger i sekundet for å gi deg bedre styringsrespons, sporty håndtering og bedre kjørekomfort, og systemet vil senkes automatisk basert på hastighet og veitype for bedre effektivitet og rekkevidde. I likhet med mange Tesla-systemer vil den adaptive fjæringen vår fortsette å forbedre seg over tid med programvareoppdateringer over luften."}],"extra_content":[{"type":"asset","content":{"url":"MODELS/UI/S_StdFeat_Suspension.jpg","type":"image","ratio":"slice"}}]},{"code":"MOBILE_APP_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Tesla mobilapp","extra_copy":[{"type":"title","content":"Tesla mobilapp"},{"type":"eyebrow","content":" "},{"type":"description","content":"Fjernstyr og overvåk din Tesla med funksjoner som nøkkelfri kjøring, rekkevidde- og ladestatus, klimakontroll, live GPS-posisjon og mer.Du kan til og med planlegge service og overvåke hele Tesla-økosystemet, inkludert strøm fra Powerwall eller soltak og solenergipaneler."}],"extra_content":[{"type":"asset","content":[{"url":"MODELS/UI/Model_S_mobile_app.jpeg","type":"image","ratio":"slice"}]}]},{"code":"SENTRY_MODE_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Sentry Mode","extra_copy":[{"type":"title","content":"Sentry Mode"},{"type":"eyebrow","content":" "},{"type":"description","content":"<p>Sentry Mode er en eksklusiv beskyttelsesfunksjon ver","gas_savings":"Bensinbesparelser","incentives":"Insentiver","tradein":"Innbytte"},"termOptionLabel":"{TERM} m\u00e5ned(er)","title":"Finansieringsalternativer"},"GasSavings":{"description":{"m3":"<p>Elektriske biler er billigere i drift enn bensindrevne biler. Vi har antatt et gjennomsnitt p\u00e5 {YEARLY_DISTANCE} kilometer og omtrent {PETROL_PER_YEAR} i bensinutgifter per \u00e5r. Til sammenligning er prisen p\u00e5 str\u00f8m til \u00e5 drive Model 3 over samme avstand omtrent {TIMES_LOWER} ganger lavere. I l\u00f8pet av et gjennomsnittlig bileierskap p\u00e5 fem \u00e5r blir det opptil {PETROL_SAVINGS} spart p\u00e5 bensin.</p><p>Vi har antatt en drivstoff\u00f8konomi p\u00e5 {FUEL_ECONOMY} l / 100 km for en sammenlignbar bensindrevet bil. Vi har ogs\u00e5 antatt et landsgjennomsnitt p\u00e5 {ELECTRICITY_PRICE} per kilowattime for boligstr\u00f8m (antatt for 100\u00a0% lading) og {PETROL_PRICE} per liter bensin de neste fem \u00e5rene. Teslas effektivitetsverdier er basert p\u00e5 Model 3 med bakhjulsdrift.</p><p>Sammenlignbare bensinbiler er valgt ut fra kj\u00f8ret\u00f8yklasse, setekapasitet og standardegenskaper. Vi bruker WLTP-rekkeviddestandarden for \u00e5 sammenligne effektivitetsdata mellom v\u00e5re biler og et sammenlignbart bensinalternativ ved \u00e5 bruke hver enkelt bils kombinerte MPG- og MPGe-klassifisering for by/motorvei. Faktisk rekkevidde kan variere basert p\u00e5 faktorer som hastighet, v\u00e6rforhold og h\u00f8ydeendring.</p><p>Ansl\u00e5tt forbruk for Model 3 = {KWH_CONSUMPTION} kWt / 100 km<br />Ansl\u00e5tt forbruk for sammenlignbar bil = {FUEL_ECONOMY} l / 100 km</p><p>Referanser:<br />Vi brukte de siste prisene p\u00e5 bensin (sist oppdatert: {PETROL_LAST_UPDATED}) og str\u00f8m (sist oppdatert: {ELECTRICITY_LAST_UPDATED}) som var tilgjengelige for oss p\u00e5 <a href=\"https://www.globalpetrolprices.com/\" target=\"_blank\">globalpetrolprices.com</a> den {LAST_UPDATED}.</p>","ms":"<p>Elektriske biler er billigere i drift enn b
