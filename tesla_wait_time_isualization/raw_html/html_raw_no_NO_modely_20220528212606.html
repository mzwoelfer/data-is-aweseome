ser:<br \/>Vi brukte de siste prisene p\u00e5 bensin (sist oppdatert: {PETROL_LAST_UPDATED}) og str\u00f8m (sist oppdatert: {ELECTRICITY_LAST_UPDATED}) som var tilgjengelige for oss p\u00e5 <a href=\"https:\/\/www.globalpetrolprices.com\/\" target=\"_blank\">globalpetrolprices.com<\/a> den {LAST_UPDATED}.<\/p>","my":"<p>Elektriske biler er billigere i drift enn bensindrevne biler. Vi har antatt et gjennomsnitt p\u00e5 {YEARLY_DISTANCE} kilometer og omtrent {PETROL_PER_YEAR} i bensinutgifter per \u00e5r. Til sammenligning er prisen p\u00e5 str\u00f8m til \u00e5 drive Model Y over samme avstand omtrent {TIMES_LOWER} ganger lavere. I l\u00f8pet av et gjennomsnittlig bileierskap p\u00e5 fem \u00e5r blir det opptil {PETROL_SAVINGS} spart p\u00e5 bensin.<\/p><p>Vi har antatt en drivstoff\u00f8konomi p\u00e5 {FUEL_ECONOMY} l \/ 100 km for en sammenlignbar bensindrevet bil. Vi har ogs\u00e5 antatt et landsgjennomsnitt p\u00e5 {ELECTRICITY_PRICE} per kilowattime for boligstr\u00f8m (antatt for 100\u00a0% lading) og {PETROL_PRICE} per liter bensin de neste fem \u00e5rene. Teslas effektivitetsverdier er basert p\u00e5 Model Y Long Range med firehjulsdrift.<\/p><p>Sammenlignbare bensinbiler er valgt ut fra kj\u00f8ret\u00f8yklasse, setekapasitet og standardegenskaper. Vi bruker WLTP-rekkeviddestandarden for \u00e5 sammenligne effektivitetsdata mellom v\u00e5re biler og et sammenlignbart bensinalternativ ved \u00e5 bruke hver enkelt bils kombinerte MPG- og MPGe-klassifisering for by\/motorvei. Faktisk rekkevidde kan variere basert p\u00e5 faktorer som hastighet, v\u00e6rforhold og h\u00f8ydeendring.<\/p><p>Ansl\u00e5tt forbruk for Model Y = {KWH_CONSUMPTION} kWt \/ 100 km<br \/>Ansl\u00e5tt forbruk for sammenlignbar bil = {FUEL_ECONOMY} l \/ 100 km<\/p><p>Referanser:<br \/>Vi brukte de siste prisene p\u00e5 bensin (sist oppdatert: {PETROL_LAST_UPDATED}) og str\u00f8m (sist oppdatert: {ELECTRICITY_LAST_UPDATED}) som var tilgjengelige for oss p\u00e5 <a href=\"https:\/\/www.global
