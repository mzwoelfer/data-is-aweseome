attr_id%3D%27bgbl119s2451.pdf%27%5D__1587721005001' target='_blank' rel='noopener noreferrer'>Weitere Informationen zu Steuers\u00e4tzen<\/a><\/p>","fuel":"<p>Elektrofahrzeuge sind g\u00fcnstiger zu tanken als Benzin- oder Dieselfahrzeuge. Wir haben einen Durchschnitt von ungef\u00e4hr 20.000 Kilometern und Kosten von ungef\u00e4hr 1.200 \u20ac f\u00fcr Benzin pro Jahr angenommen. Im Vergleich dazu sind die Stromkosten f\u00fcr die Stromversorgung vom Model 3 \u00fcber dieselbe Entfernung ungef\u00e4hr doppelt so niedrig. \u00dcber die durchschnittliche Nutzungsdauer von f\u00fcnf Jahren hinweg bedeutet dies eine Benzinersparnis von ca. 1.200 \u20ac.<\/p><p>Wir haben f\u00fcr ein vergleichbares benzinbetriebenes Auto einen Kraftstoffverbrauch von 19,6 km \/ l angenommen. Wir haben auch den nationalen Durchschnitt von 0,31 \u20ac pro Kilowattstunde f\u00fcr Strom und 1,16 \u20ac pro Liter f\u00fcr Premiumbenzin in den n\u00e4chsten f\u00fcnf Jahren angenommen.<\/p> <p><a href='https:\/\/web.archive.org\/web\/20200602123539\/https:\/\/www.globalpetrolprices.com\/countries\/' target='_blank' rel='noopener noreferrer'>Gas- und Stromquellen<\/a><\/p>","postDisclaimer":"<h3 style='margin:20px 0;'>Haftungsausschluss<\/h3><p>Dieser Rechner f\u00fcr Kostenvergleichssch\u00e4tzungen soll ein informatives, lehrreiches Instrument sein, das bei der Berechnung einer ungef\u00e4hren Sch\u00e4tzung der laufenden Kosten hilft. Es ist kein Werkzeug, um Ihnen finanzielle Beratung anzubieten. Bitte wenden Sie sich an Ihren Steuerberater, um eine stichhaltige Auskunft zu erhalten. Es ist beabsichtigt, die j\u00e4hrlichen Kosten \u00fcber einen mehrj\u00e4hrigen Betriebszeitraum mit einem vergleichbaren Benzin-\/Dieselauto zu vergleichen. Einige der gezeigten Ergebnisse k\u00f6nnen auf Fakten beruhen, die von Tesla nicht beeinflusst werden k\u00f6nnen (d.h. Daten, die vom Kunden oder den lokalen Beh\u00f6rden angegeben wurden) und als solche nur als Richtwerte zu betrachten sind. Tesla k
