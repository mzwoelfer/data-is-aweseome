WV, WY.<\/p><p>*Due at signing amount includes your selected downpayment ({DOWNPAYMENT}), first month's payment ({PAYMENT}), and acquisition fee ({FEES_ACQUISITION_FEE}).<\/p>","lease__disclaimer__Payment":"<p>The calculator above provides information about the price of the car if you participate in Tesla leasing. The calculator does not include taxes or fees. Please note you are subject to lease approval. Tesla leasing is available in AL, AK, AR, AZ, CA, CO, CT, DC, FL, GA, HI, ID, IL, IN, KS, MA, MD, ME, MN, MO, MT, NC, ND, NJ, NM, NV, NY, OH, OR, PA, SC, SD, TN, TX, UT, VA, VT, WA, WV, WY.<\/p>","lease__disclaimer__Payment__m3":"<p>The calculator above provides information about the price of the car if you participate in Tesla leasing. The calculator does not include taxes or fees. Please note you are subject to lease approval. You forgo the option to buy your car at the end of the lease and must return it to Tesla after the lease term.<\/p> Tesla leasing is available in AL, AK, AR, AZ, CA, CO, CT, DC, FL, GA, HI, ID, IL, IN, KS, MA, MD, ME, MN, MO, MT, NC, ND, NJ, NM, NV, NY, OH, OR, PA, SC, SD, TN, TX, UT, VA, VT, WA, WV, WY.","lease__disclaimer__m3":"<p>The calculator above provides information about the price of the car if you participate in Tesla leasing. The calculator does not include taxes or fees. Please note you are subject to lease approval. You forgo the option to buy your car at the end of the lease and must return it to Tesla after the lease term. Tesla leasing is available in AL, AK, AR, AZ, CA, CO, CT, DC, FL, GA, HI, ID, IL, IN, KS, MA, MD, ME, MN, MO, MT, NC, ND, NJ, NM, NV, NY, OH, OR, PA, SC, SD, TN, TX, UT, VA, VT, WA, WV, WY.<\/p><p>*Due at signing amount includes your selected downpayment ({DOWNPAYMENT}), first month's payment ({PAYMENT}), and acquisition fee ({FEES_ACQUISITION_FEE}).<\/p>","lease__disclaimer__my":"<p>The calculator above provides information about the price of the car if you participate in Tesla leasing. The calculator does not include taxes or fees. Please note you are subject to lease approval. You forgo the option to buy your car at the end of the lease and must return it to Tesla after the lease term. Tesla leasing is available in AL, AK, AR, AZ, CA, CO, CT, DC, FL, GA, HI, ID, IL, IN, KS, MA, MD, ME, MN, MO, MT, NC, ND, NJ, NM, NV, NY, OH, OR, PA, SC, SD, TN, TX, UT, VA, VT, WA, WV, WY.<\/p><p>*Due at signing amount includes your selected downpayment ({DOWNPAYMENT}), first month's payment ({PAYMENT}), and acquisition fee ({FEES_ACQUISITION_FEE}).<\/p>","lease__distanceOptionLabel":"{DISTANCE} miles","lease__leasePaymentDescription":"Adjust your montly payment to update the terms below.","lease__leasePaymentLabel":"Lease Payment  <span class=\"value\">{PAYMENT}  <span class=\"monthSymbol\">\/mo<\/span><\/span>","loan__customizePayment":"Customize Loan Payment","loan__description":"Finance your car purchase by paying a down payment and monthly installments until you've paid off the full price. Eligible for {FEDERAL_TAX_CREDIT_AMOUNT} federal incentive.","loan__description_no_incentive":"Finance your car purchase by paying a down payment and monthly installments until you've paid off the full price.","loan__disclaimer":"These are estimated monthly payments, available in most states subject to credit approval and term selected. Your payments and rates may be higher. Additional charges such as tax, title, registration and other fees are due at signing.","loan__financedAmountLabel":"Financed Amount","loan__financedAmountPlaceholder":"enter financed amount","loan__monthlyPaymentDescription":"Adjust your monthly payment to update the terms below.","loan_loanPaymentLabel":"Loan Payment","loan_loanPaymentLabelFooter":"Loan Payment  <span class=\"value\">{PAYMENT} <span class=\"monthSymbol\">\/mo<\/span><\/span>","special_incentives__disclaimer":"Incentives shown are available for cars delivered in {REGIONNAME}. <a href='\/support\/incentives' target='_blank'>Learn more<\/a> about additional state and utility provider incentives in your area."},"GasSavings":{"distanceLabel":"Miles","distanceUnits":"mi \/ year","estimatedSavings":"Estimated gas savings over {FUEL_CALC_DURATION} <span class=\"value\">{GAS_SAVINGS}<\/span>","fuelPriceLabel":"Gasoline","fuelPriceUnits":"\/ gallon","subtitle":"Electric vehicles are less expensive to fuel than gasoline powered vehicles","title":"Gasoline Savings","description":{"m3":"<p>Electric vehicles are less expensive to fuel than gasoline powered vehicles. The average person drives between 10,000 and 15,000 miles and spends between $1,000 and $1,500 on gasoline per year. In comparison, the cost of electricity to power Model 3 over the same distance is up to four times lower. Over the six year average length of car ownership, that's between $4,300 and $6,400 in gasoline savings.<\/p><p>We've assumed a fuel economy of 28 miles per gallon for a comparable gasoline powered sedan. We've also assumed the national average of $0.13 per kilowatt-hour for electricity, 10% charging on Tesla\u2019s Supercharger network and $2.85 per gallon for premium gasoline over the next six years.<\/p>","ms":"<p>Electric vehicles are less expensive to fuel than gasoline powered vehicles. The average person drives between 10,000 and 15,000 miles and spends between $1,300 and $1,900 on gasoline per year. In comparison, the cost of electricity to power Model S over the same distance is up to four times lower. Over the six year average length of car ownership, that's between $5,500 and $8,200 in gasoline savings.<\/p><p>We've assumed a fuel economy of 21 miles per gallon for a comparable gasoline powered premium sedan. We've also assumed the national average of $0.13 per kilowatt-hour for electricity, 10% charging on Tesla\u2019s Supercharger network and $2.85 per gallon for premium gasoline over the next six years.<\/p>","mx":"<p>Electric vehicles are less expensive to fuel than gasoline powered vehicles. The average person drives between 10,000 and 15,000 miles and spends between $1,300 and $1,900 on gasoline per year. In comparison, the cost of electricity to power Model X over the same distance is four times lower. Over the six year average length of car ownership, that\u2019s between $5,300 and $7,900 in gasoline savings.<\/p><p>We've assumed a fuel economy of 21 miles per gallon for a comparable gasoline powered sport utility vehicle. We\u2019ve also assumed the national average of $0.13 per kilowatt-hour for electricity, 10% charging on Tesla\u2019s Supercharger network and $2.85 per gallon for premium gasoline over the next six years.<\/p>","my":"<p>The average person drives between 10,000 and 15,000 miles and spends between $1,000 and $1,500 on gasoline per year. In comparison, the cost of electricity to power Model Y over the same distance is up to three times lower. Over the six year average length of car ownership, that's between $4,300 and $6,400 in gasoline savings.<\/p><p>We've assumed a fuel economy of 28 miles per gallon for a comparable gasoline powered car. We've also assumed the national average of $0.13 per kilowatt-hour for electricity and $2.85 per gallon for premium gasoline over the next six years.<\/p>"}},"Incentives":{"changeRegion":"Change Delivery state","federalTaxCredit":"Federal Tax Credit","incentivesTotal":"Total Incentives","otherRegionOptionLabel":"Other State","regionalIncentive":"{REGION} Incentive","regional__availableIncentives":"Incentives available in these states:","title":"Electric Vehicle Incentives","zipCodeLabel":"Zip Code","clean_cars_rebate":{"description":"Income and other eligibility requirements apply. Incentive amount varies from $5,500 to $9,500 and cannot be combined with Clean Vehicle Assist Program incentives. <a href='https:\/\/web.archive.org\/web\/20200918124929\/https:\/\/www.baaqmd.gov\/funding-and-incentives\/residents\/clean-cars-for-all' target='_blank'>View details<\/a>","title":"Clean Cars 4 All Grant"},"clean_vehicle_assistance_rebate":{"d
