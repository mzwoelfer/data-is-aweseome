        <style>
        @keyframes tds--rotating {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1turn); }
        }

        @keyframes tds--pulsing {
            0% { opacity: 0; }
            20% { opacity: .7; }
            100% { opacity: 0; }
        }

        :root {
            --tds-color--scrim--semitransparent: hsla(0,0%,100%,0.7);
            --tds-icon--size: 30px;
            --tds-color--secondary: #171a20;

            --tds-text--color--light: #5c5e62;
            --tds-size--6x: 48px;
            --tds--rotating: tds--rotating 1.5s infinite linear;
            --tds-opacity--70: 0.7;
            --tds-text--color: #393c41;
            --tds--pulsing: tds--pulsing 1.5s infinite ease-in-out;
            --tds-color--black: #000000;
            --tds-color--grey50: hsl(210, 2%, 82%);

        .tds-colorscheme--dark, .tds-scrim--black, .tds-theme--cyberpunk {

            --tds-heading--color: var(--tds-color--white);
            --tds-pill--blur-color: hsla(0, 0%, 100%, 0.2);
            --tds-text--color: var(--tds-color--grey60);
            --tds-text--color--light: var(--tds-color--grey50);
            --tds-text--color--primary: #3368ff;
            --tds-toggle--background-color: rgba(255, 255, 255, 0.2);
            --tds-toggle--fill-color: var(--tds-color--grey30);
            --tds-text--contrast-high: var(--tds-color--white);
            --tds-text--contrast-low: var(--tds-color--grey40);
            --tds-text--contrast-medium: var(--tds-color--grey60);

            --tds-background-image--minus: url(data:image/svg+xml,%3Csvg viewBox='0 0 16 16' xmlns='http://www.w3.org/2000/svg'%0A%3E%3Cpath fill='hsl(180, 2%, 89%)' d='M13 8a.75.75 0 0 1-.75.75h-8.5a.75.75 0 0 1 0-1.5h8.5A.75.75 0 0 1 13 8z' /%3E%3C/svg%3E);
            --tds-code-bg-color: var(--tds-color--grey10);
            --tds-code-border-color: var(--tds-color--grey15);
            --tds-code-color: var(--tds-text--color);
            color: var(--tds-text--color);
        }

        .tds-scrim--black, .tds-theme--cyberpunk {
            --tds-scrim--background: var(--tds-color--black);
        }

        [class*='tds-scrim--'],
        [class*='tds-scrim--cyberpunk'] {
            background-color: var(--tds-scrim--background);
        }

        * {
            box-sizing: border-box;
            scroll-behavior: smooth;
            color: var(--tds-text--color);
        }

        .tds-loader {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            position: fixed;
            background-color: var(--tds-color--scrim--semitransparent);
            pointer-events: none;
            opacity: 0;
            transition: opacity .5s ease;
        }
        .tds-loader--show {
            opacity: 1;
            pointer-events: inherit;
        }

        .tds-icon {
            --tds-icon--cancel-margin: calc(var(--tds-icon--size)/-5);
            --tds-icon--fill: var(--tds-color--secondary,#171a20);
            --tds-icon--stroke: var(--tds-color--secondary,#171a20);
            background: var(--tds-icon--bg);
            block-size: var(--tds-icon--size);
            content: " ";
            display: block;
            inline-size: var(--tds-icon--size);
            max-width: 100%;
            min-block-size: var(--tds-icon--size);
            min-inline-size: var(--tds-icon--size);
            overflow: hidden;
            text-indent: -9999px;
        }

        .tds-icon * {
            transition: fill .3s ease,stroke .3s ease;
        }

        .tds-loader .tds-icon {
            --tds-icon--fill: var(--tds-text--color--light);
            bottom: 0;
            left: 0;
            margin: auto;
            position: absolute;
            right: 0;
            top: 0;
        }

        .tds-loader .tds-icon-loader {
            --tds-icon--size: var(--tds-size--6x);
            -webkit-animation: var(--tds--rotating);
            animation: var(--tds--rotating);
            opacity: var(--tds-opacity--70);
        }

        .tds-icon * {
            transition: fill .3s ease,stroke .3s ease;
        }

        .tds-loader .tds-icon-logo {
            -webkit-animation: var(--tds--pulsing);
            animation: var(--tds--pulsing);
        }
        </style>

oline Savings","description":{"m3":"<p>Electric vehicles are less expensive to fuel than gasoline powered vehicles. The average person drives between 10,000 and 15,000 miles and spends between $1,000 and $1,500 on gasoline per year. In comparison, the cost of electricity to power Model 3 over the same distance is up to four times lower. Over the six year average length of car ownership, that's between $4,300 and $6,400 in gasoline savings.<\/p><p>We've assumed a fuel economy of 28 miles per gallon for a comparable gasoline powered sedan. We've also assumed the national average of $0.13 per kilowatt-hour for electricity, 10% charging on Tesla\u2019s Supercharger network and $2.85 per gallon for premium gasoline over the next six years.<\/p>","ms":"<p>Electric vehicles are less expensive to fuel than gasoline powered vehicles. The average person drives between 10,000 and 15,000 miles and spends between $1,300 and $1,900 on gasoline per year. In comparison, the cost of electricity to power Model S over the same distance is up to four times lower. Over the six year average length of car ownership, that's between $5,500 and $8,200 in gasoline savings.<\/p><p>We've assumed a fuel economy of 21 miles per gallon for a comparable gasoline powered premium sedan. We've also assumed the national average of $0.13 per kilowatt-hour for electricity, 10% charging on Tesla\u2019s Supercharger network and $2.85 per gallon for premium gasoline over the next six years.<\/p>","mx":"<p>Electric vehicles are less expensive to fuel than gasoline powered vehicles. The average person drives between 10,000 and 15,000 miles and spends between $1,300 and $1,900 on gasoline per year. In comparison, the cost of electricity to power Model X over the same distance is four times lower. Over the six year average length of car ownership, that\u2019s between $5,300 and $7,900 in gasoline savings.<\/p><p>We've assumed a fuel economy of 21 miles per gallon for a comparable gasoline powered sport utility
