\"code\":\"AUTOPILOT_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Basis-Autopilot\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Basis-Autopilot\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Durch die Autopilot-Funktionalit\u00e4t in jedem Tesla kann Ihr Fahrzeug automatisch lenken, beschleunigen und f\u00fcr andere Fahrzeuge oder Fu\u00dfg\u00e4nger auf Ihrer Spur bremsen. Die wegweisenden Sicherheits- und Komfortfunktionen entlasten Sie beim Fahren mit Assistenzfunktionen wie Notbremsautomatik, Auffahrwarnung und Totwinkel-\u00dcberwachung.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODEL3\/UI\/S3XY_StdFeat_Autopilot.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"AWD_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Allradantrieb\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Allradantrieb\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Der Tesla-Allradantrieb verwendet separate Elektromotoren (Front und Heck), die unter allen Bedingungen \u00fcberlegene Leistung und Traktion gew\u00e4hrleisten und eine unglaublich dynamische Ansprechung auf das Fahrpedal garantieren. Im Gegensatz zu herk\u00f6mmlichen Verbrennungsmotoren ben\u00f6tigt der Tesla-Elektroantriebsstrang mit seinen Elektromotoren w\u00e4hrend seiner gesamten Lebensdauer keinerlei regelm\u00e4\u00dfige Wartung.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\/UI\/X_StdFeat-AWD.jpeg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\":\"SUPER_CHARGER_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Supercharger-Zugriff\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Einfaches Aufladen\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Laden \u00fcberall dort, wo Strom vorhanden ist. Die Reichweite, die f\u00fcr t\u00e4gliche Fahrten ben\u00f6tigt wird, l\u00e4sst sich gew\u00f6hnlich mit dem mitgelieferten Mobile Connector-Ladekabel und einer 220V Haushaltssteckdose problemlos laden. Alternativ k\u00f6nnen Sie einen Tesla-Wall Connector installieren, der eine erh\u00f6hte Laderate bietet. Auf Langstreckenfahrten ist Ihr Model X an Tesla Supercharger-Ladestationen in nur 15 Minuten f\u00fcr bis zu weitere 282 km aufgeladen, damit Sie schnell wieder unterwegs sind.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELX\/UI\/S3XY_StdFeat_Supercharger.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"MOBILE_APP_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Tesla App\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Tesla App\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Mit dem Handyschl\u00fcssel k\u00f6nnen Sie Ihren Tesla starten, ohne einen Schl\u00fcssel in die Hand nehmen zu m\u00fcssen. Weitere Highlights sind: Reichweite- und Ladestatus-Fern\u00fcberwachung, GPS-Standort in Echtzeit, Klimaanlageneinstellungen und vieles mehr. Zudem k\u00f6nnen Sie \u00fcber die App auch einen Service Termin buchen. \u00dcberwachen Sie Ihr gesamtes Tesla-\u00d6kosystem, einschlie\u00dflich des Stromflusses von der Powerwall oder vom Solar Roof und Solarkollektoren direkt \u00fcber die Tesla App.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELX\/UI\/Model_X_mobile_app.jpeg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"FULLY_ADAPTIVE_SUSPENSION_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Voll adaptives Fahrwerk\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Voll adaptives Fahrwerk\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Unser voll adaptives Fahrwerk reagiert auf Stra\u00dfenbedingungen und den Fahrer-Input mehre hunderte Male pro Sekunde, um Ihnen eine non-plus-ultra Lenkansprechung, sportliches Handling und verbesserten Fahrkomfort zu bieten. Zudem legt sich das System je nach Geschwindigkeit und Stra\u00dfentyp automatisch tiefer oder h\u00f6her, um Stra\u00dfenlage, Effizienz und Reichweite zu optimieren. Wie viele andere Tesla-Systeme wird auch unser adaptives Fahrwerk im Laufe der Zeit durch Software-Updates noch besser.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\/UI\/X_StdFeat_Suspension.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\":\"PANORAMIC_WINDSHIELD_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Panorama-Windschutzscheibe\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Panorama-Windschutzscheibe\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Mit der gr\u00f6\u00dften auf dem Markt erh\u00e4ltlichen Panorama-Windschutzscheibe er\u00f6ffnet das Model X im wahrsten Sinne des Wortes neue Perspektiven. Diese mit Sonnenschutzt\u00f6nung versehene Scheibe gew\u00e4hrt dem Fahrer und bis zu sechs Passagieren eine uneingeschr\u00e4nkte Sicht.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\/UI\/X_Int_Windshield.jpeg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\":\"BIOWEAPON_DEFENSE_MODE_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Bioweapon-Schutzmodus\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Bioweapon-Schutzmodus\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Ein HEPA-Filtersystem, entfernt zuverl\u00e4ssig Pollen, Bakterien und Verunreinigungen aus der Au\u00dfenluft, bevor diese in den Innenraum gelangen, und filtriert systematisch die Luft im Innenraum, um jede Spur solcher Partikel zu beseitigen. Dadurch ist dieses System um mehrere hundert Mal effizienter ist als herk\u00f6mmliche Kfz-Innenraumfilter.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\/UI\/X_Int_Bioweapon.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\":\"DUAL_DISPLAYS_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Zwei Displays\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Zwei Displays\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"\u00dcber den gro\u00dfen 17-Zoll-Touchscreen k\u00f6nnen Sie auf nahezu alle Fahrzeugfunktionen zugreifen. Er ist darauf ausgelegt, durch regelm\u00e4\u00dfige Software-Updates im Laufe der Zeit noch besser zu werden und neue Unterhaltungs- sowie Sicherheitsfunktionen zu bieten. Das 12-Zoll-Display hinter dem Lenkrad zeigt w\u00e4hrend der Fahrt in der N\u00e4he befindliche Fahrzeuge, Schilder mit Geschwindigkeitsbegrenzungen, bevorstehende Ampeln, Fu\u00dfg\u00e4nger, Radfahrer und Gefahrenstellen an.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\/UI\/X_Int_DualDisplays.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\":\"COLD_WEATHER_COMFORT_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Kaltwetterkomfort\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Kaltwetterkomfort\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Sitzheizungen vorne sowie hinten und ein beheiztes Lenkrad sorgen f\u00fcr Komfort an kalten Tagen, w\u00e4hrend Wischerenteiser und Waschd\u00fcsen-Heizelemente freie Sicht gew\u00e4hrleisten. Bei niedrigen Temperaturen k\u00f6nnen Sie zudem mit der Tesla Mobile App die Vorklimatisierung aktivieren, um den Innenraum und die Batterie automatisch vorzuheizen. Durch das Vorw\u00e4rmen der Batterie werden Reichweite und Effizienz maximiert.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\/UI\/X_Int_ColdWeather.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\":\"WIRELESS_CHARGER_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Kabelloses Laden\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Kabelloses Laden\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Sie k\u00f6nnen Ihr Smartphone ganz einfach aufladen. Sie m\u00fcssen es nur in die mittige Aufnahme platzieren, die einfaches und sicheres Andocken erm\u00f6glicht.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\/UI\/SX_Int_WirelessCharger.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\":\"COMPARE_MODEL_AND_FEATURE\",\"groups\":[\"RANGE_AND_PERFORMANCE\",\"INTERIOR_FEATURES_CARD\",\"SAFETY_FEATURE\",\"PREMIUM_CONNECTIVITY\"],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Modelle und Merkmale vergleichen\",\"extra_copy\":[],\"extra_content\":[]},{\"code\":\"RANGE_AND_PERFORMANCE\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Reichweite und Leistung\",\"extra_copy\":[{\"type\":\"Title\",\"content\":\"Reichweite und Leistung\"},{\"type\":\"dynamic_grid_title[0]\",\"content\":\"Beschleunigung von 0 auf 100 km\/h\"},{\"type\":\"dynamic_grid_title[1]\",\"content\":\"Reichweite\"},{\"type\":\"dynamic_grid_title[2]\",\"content\":\"Maximale Geschwindigkeit\"},{\"type\":\"dynamic_grid_title[3]\",\"content\":\"Antrieb\"},{\"type\":\"feature_title\",\"content\":\"Hoher Wirkungsgrad, extrem hohe Leistung\"},{\"type\":\"feature_list.default[0]\",\"content\":\"Tesla hat das Model X von Grund auf als Elektrofahrzeug konzipiert \u2014 jede Komponente, einschlie\u00dflich der Batterien, Elektromotoren und der Aerodynamik-Bauteile sind so optimiert, dass sie voneinander profitieren u easingbeispiel der Tesla Financial Services GmbH Blumenstr. 17, 80331 M\u00fcnchen, alle Preise inkl. 19% MwSt., Stand {LAST_DAY_OF_MONTH}. Ist der Leasingnehmer Verbraucher, besteht nach Vertragsschluss ein gesetzliches Widerrufsrecht. Nach den Leasingbedingungen besteht die Verpflichtung, f\u00fcr das Fahrzeug eine Vollkaskoversicherung abzuschlie\u00dfen.<\/p>","lease__disclaimer__operational_lease":"<p>1. Leasingvertrag und -rate<br \/>Sie schlie\u00dfen einen Kilometerleasingvertrag mit der ALD AutoLeasing D GmbH, Nedderfeld 95, 22529 Hamburg ab.<\/p><p>Die monatliche Leasingrate versteht sich exklusive der gesetzlichen Mehrwertsteuer. Die Leasingrate ber\u00fccksichtigt \u2013 sofern das von Ihnen gew\u00e4hlte Fahrzeug f\u00f6rderberechtigt ist \u2013 den jeweiligen Herstelleranteil am Umweltbonus und eine etwaige Mietsonderzahlung des Leasingnehmers. Die Mietsonderzahlung entspricht in ihrer H\u00f6he grunds\u00e4tzlich derjenigen des Bundesanteils am Umweltbonus (s.u.).<\/p><p>2. Staatliche F\u00f6rderung (Umweltbonus)<br \/>Nach der Richtlinie zur F\u00f6rderung des Absatzes von elektrisch betriebenen Fahrzeugen (Umweltbonus) vom 25.\u00a0Juni\u00a02020 erhalten Privatpersonen, Unternehmen, Stiftungen, K\u00f6rperschaften und Vereine, die ein neues, erstmals auf sie zugelassenes, elektrisch betriebenes Fahrzeug erwerben eine F\u00f6rderung (bestehend aus einem Hersteller- und einem Bundesanteil). Durch den Herstelleranteil am Umweltbonus reduziert sich der Fahrzeugpreis des Herstellers um den jeweiligen, modellabh\u00e4ngigen F\u00f6rderbetrag. Ist das von Ihnen konfigurierte Fahrzeug in die Liste der f\u00f6rderf\u00e4higen Fahrzeuge beim Bundesamt f\u00fcr Wirtschaft und Ausfuhrkontrolle (BAFA) aufgenommen worden, k\u00f6nnen Sie unter Ber\u00fccksichtigung der Voraussetzungen der F\u00f6rderrichtlinie beim BAFA unter www.bafa.de den entsprechenden Bundesanteil am Umweltbonus beantragen. Die Entscheidung, ob dem Antragsteller im Einzelfall der Bundesanteil gew\u00e4hrt wird, liegt ausschlie\u00dflich beim BAFA. Es besteht insoweit kein Rechtsanspruch hierauf gegen\u00fcber dem Hersteller, H\u00e4ndler bzw. Leasinggeber.<\/p><p>3. Mietsonderzahlung<br \/>Dieses Angebot erfordert entsprechend der H\u00f6he des Bundesanteils am Umweltbonus f\u00fcr das vorliegende Fahrzeugmodell eine Mietsonderzahlung in H\u00f6he von 6.000 EUR.<\/p><p>4. Hinweis zur tempor\u00e4ren Senkung der Mehrwertsteuer (MwSt.)<br \/>Durch Art. 3 des Zweiten Gesetzes zur Umsetzung steuerlicher Hilfsma\u00dfnahmen zur Bew\u00e4ltigung der Corona-Krise vom 29. Juni 2020 - Zweites Corona-Steuerhilfegesetz - (BGBl. I S. 1512) wird vom 1. Juli 2020 bis 31. Dezember 2020 der allgemeine Mehrwertsteuersatz von 19% auf 16% gesenkt (\u00a7 12 Abs. 1 i. V. m. \u00a7 28 Abs. 1 UStG).<\/p><p>Die ALD AutoLeasing D GmbH wird den verringerten Mehrwertsteuersatz von 16% MwSt. an Sie weitergeben.<\/p><p>Nachstehend m\u00f6chten wir Sie dar\u00fcber informieren, wie sich die tempor\u00e4re Senkung auf die Leasingraten und eventuelle Sonderzahlungen auswirkt.<\/p><p>Leasingraten<br \/>W\u00e4hrend der tempor\u00e4ren MwSt.-Senkung werden alle Leasingraten mit 16% MwSt. versteuert. Ab dem 01.01.2021 gelten voraussichtlich wieder 19% MwSt. Die Anpassung der Mehrwertsteuer nehmen wir automatisch im Rahmen der Abrechnung Ihrer Leasingraten vor. Dadurch kann sich mit der jeweils zugrunde zulegenden Mehrwertsteuer im Ergebnis ein anderer als der angezeigte Bruttopreis ergeben. Der aktuell angezeigte Bruttopreis basiert auf einem Mehrwertsteuersatz von 16%.<\/p><p>Bei jeder \u00c4nderung des Mehrwertsteuersatzes werden wir Sie mit einer aktualisierten Dauerrechnung \u00fcber die H\u00f6he der dann jeweils geltenden Brutto-Leasingrate informieren.<\/p><p>Sonderzahlungen<br \/>F\u00fcr die im Zeitraum vom 01.07.2020 bis 31.12.2020 f\u00e4lligen Sonderzahlungen berechnen wir ebenfalls die g\u00fcltige Mehrwertsteuer von 16%. Wir m\u00f6chten Sie an dieser Stelle darauf hinweisen, dass der Gesetzgeber festgelegt hat, dass eine geleistete Sonderzahlung als Vorauszahlung auf die Leasingraten zu betrachten ist und entsprechend auf die gesamte Laufzeit des Leasingvertrages aufzuteilen ist. Damit muss der Teil der Sonderzahlung, der auf den Zeitraum nach dem 31.12.2020 entf\u00e4llt, mit der Differenz von 3% nachversteuert werden. Wir werden Ihnen dann eine angepasste Rechnung senden, da nach derzeitigem Stand am 01.01.2021 die gesetzliche Mehrwertsteuer wieder um 3 Prozentpunkte auf 19% angehoben werden soll.<\/p>","lease__distanceOptionLabel":"{DISTANCE} km","lease__downpaymentLabel":"Leasing-Sonderzahlung","lease__downpaymentLabel__business_lease":"Leasing-Sonderzahlung (netto)","lease__leasePaymentDescription":"Passen Sie Ihre Monatsraten an, um die Bedingungen unten zu aktualisieren.","lease__leasePaymentLabel":"Leasing-Rate <span class=\"value\">{PAYMENT} <span class=\"monthSymbol\">\/Monat<\/span><\/span>","lease__leasePaymentLabelExVAT":"Leasing-Rate <span class=\"value\">{PAYMENT} <span class=\"monthSymbol\">\/Monat<\/span><\/span>","lease__totalLeaseAmountLabel":"Gesamtbetrag bei Kauf zum Vertragsende","lease__undefined":"Die monatliche Kostensch\u00e4tzung ist f\u00fcr diese Konfiguration derzeit nicht verf\u00fcgbar. Weitere Informationen erhalten Sie von einem Tesla Advisor.","loan__customizePayment":"Kreditzahlung anpassen","loan__description":"Finanzieren Sie Ihren Tesla mit einer Anzahlung Ihrer Wahl und einer erh\u00f6hten Schlussrate am Ende der Laufzeit. Sie zahlen niedrige monatliche Raten und erwerben Ihren Tesla nach Bezahlung der Schlussrate","loan__disclaimer":"Ein Finanzierungs-Angebot der Santander Consumer Bank AG (Darlehensgeber), Santander-Platz 1, 41061 M\u00f6nchengladbach. F\u00fcr den Tesla {SELECTED_TRIM_LONG_NAME} mit {CASH_PRICE} Kaufpreis* 1. monatliche Rate {PAYMENT}, {TERM_MINUS_TWO} Folgeraten \u00e0 {PAYMENT}, {DOWNPAYMENT} Anzahlungsbetrag, {FINANCED_AMOUNT} Nettodarlehensbetrag, {RATE} Fester Sollzi /Kantonen:","title":"F\u00f6rderprogramm f\u00fcr Elektrofahrzeuge","zipCodeLabel":"Postleitzahl","description":{"m3":"<p>Elektroautos bieten \u00fcberzeugende finanzielle Anreize f\u00fcr gesch\u00e4ftliche und private K\u00e4ufer. Zu diesen Vorteilen geh\u00f6ren eine erm\u00e4\u00dfigte Besteuerung von Firmenwagen, der Umweltbonus von 9.000\u00a0\u20ac f\u00fcr alle elektrisch angetriebenen Fahrzeuge, die Befreiung von der Kraftfahrzeugsteuer, das E-Kennzeichen und regionale F\u00f6rderprogramme.<\/p><p>Ziel der Bundesregierung ist es, die neuen F\u00f6rders\u00e4tze r\u00fcckwirkend f\u00fcr alle Fahrzeuge anzuwenden, die ab dem 4.\u00a0Juni 2020 zugelassen wurden. Es sollen alle reinen Elektroautos, die auch bisher vom Umweltbonus profitieren, die Innovationspr\u00e4mie erhalten k\u00f6nnen. Diese Ma\u00dfnahme soll befristet bis 31.\u00a0Dezember 2025 eingef\u00fchrt werden. Tesla haftet nicht f\u00fcr die r\u00fcckwirkende Anwendbarkeit noch f\u00fcr die Auszahlung des F\u00f6rderungsanteils der Bundesregierung.<\/p><p><a target=\"_blank\" href=\"\/de_DE\/support\/incentives?redirect=no\">Erfahren Sie mehr<\/a> \u00fcber F\u00f6rderma\u00dfnahmen f\u00fcr Elektrofahrzeuge.<\/p>","ms":"<p>Das {MODEL_NAME} ist 10 Jahre lang KfZ-steuerbefreit bei Erstzulassung bis zum 31. Dezember 2020. Nach Ablauf der steuerfreien Zeit zahlt der Fahrzeughalter des {MODEL_NAME} nur rund 50% der herk\u00f6mmlichen PKW Steuer.<\/p><p><a target=\"_blank\" href=\"\/de_DE\/support\/incentives?redirect=no\">Mehr \u00fcber<\/a> Elektrofahrzeug-F\u00f6rderma\u00dfnahmen erfahren.<\/p>","mx":"<p>Das {MODEL_NAME} ist 10 Jahre lang KfZ-steuerbefreit bei Erstzulassung bis zum 31. Dezember 2020. Nach Ablauf der steuerfreien Zeit zahlt der Fahrzeughalter des {MODEL_NAME} nur rund 50% der herk\u00f6mmlichen PKW Steuer.<\/p><p><a target=\"_blank\" href=\"\/de_DE\/support\/incentives?redirect=no\">Mehr \u00fcber<\/a> Elektrofahrzeug-F\u00f6rderma\u00dfnahmen erfahren.<\/p>","my":"<p>Elektroautos em_profile":"Profil","menu_item_signout":"Abmelden"},"EnterpriseLanding":{"back_to_orders":"Zur\u00fcck zu Bestellungen","cancel_label":"Abbrechen","create_order":"Bestellung erstellen","next_label":"Weiter","pricing_date":"Preisdatum","pricing_date_disclaimer":"Sie k\u00f6nnen ein Preisdatum innerhalb der letzten 14 Tage w\u00e4hlen","select_model":"Modell w\u00e4hlen"},"IncentivesSavings":{"customizeSavings":"Passen Sie hier die Einsparungen individuell an","disclaimers":{"benefitInKind":"<p>Die Dienstwagenbesteuerung wird anhand des Bruttolistenpreises berechnet, der den Umweltbonus von 6.000\u00a0\u20ac ausschlie\u00dft. Bei der Dienstwagensteuer handelt es sich nur um Sch\u00e4tzungen, die auf bestimmten Annahmen beruhen, einschlie\u00dflich Bruttolistenpreis und zur\u00fcckgelegter Distanz. Die Dienstwagensteuer f\u00fcr Tesla-Fahrzeuge betr\u00e4gt derzeit ab 0,25%. Fahrzeuge mit Verbrennungsmotor zahlen eine j\u00e4hrliche Steuer von 1%. Zus\u00e4tzlich betr\u00e4gt die Entfernungskilometerpauschale f\u00fcr Tesla-Fahrzeuge zur Zeit ab \u00bc der monatlichen Rate von 0,03%.<\/p> <p><a href='https:\/\/web.archive.org\/web\/20210924011709\/https:\/\/www.bgbl.de\/xaver\/bgbl\/start.xav?startbk=Bundesanzeiger_BGBl&start=%2F%2F%2A%5B%40attr_id=%27bgbl119s2451.pdf%27%5D#__bgbl__%2F%2F*%5B%40attr_id%3D%27bgbl119s2451.pdf%27%5D__1587721005001' target='_blank' rel='noopener noreferrer'>Weitere Informationen zu Steuers\u00e4tzen<\/a><\/p>","fuel":"<p>Beim Einsatz von Elektrofahrzeugen ergeben sich konkrete Einsparungspotenziale im Bereich Laden\/Tanken. F\u00fcr die Tesla-Fahrzeuge haben wir in unserer Modellrechnung einen durchschnittlichen Strompreis i.H.v. 0,36 ct\/kWh (Quelle: ADAC) angesetzt. Dem gegen\u00fcber steht per Standardeinstellung ein Kraftstoffpreis i.H.v. 1,40 \u20ac\/l (Quelle: ADAC, Durchschnitt Spritpreisentwicklung), welchen Sie bei Bedarf anpassen k\u00f6nnen. Die j\u00e4hrliche Laufleistung des Fahrzeuges ist per Standardeinstellung auf 20.000 km angesetzt und ebenfalls frei konfigurierbar. Der Betrachtungszeitraum betr\u00e4gt 5 Jahre. Die Daten der Vergleichsfahrzeuge basieren auf den jeweiligen technischen Datenbl\u00e4ttern.<\/p>","maintenance":"<p>Elektrofahrzeuge weisen im Vergleich zu Fahrzeugen mit Verbrennungsmotor eine einfachere Bauweise auf. Insbesondere in der Zusammensetzung des Antriebsstrangs sind viele Bauteile, welche f\u00fcr das Fahrzeug mit Verbrennungsmotor notwendig sind, f\u00fcr das Elektrofahrzeug \u00fcberfl\u00fcssig (z.B. Anlasser, Einspritzsystem, Tank oder Auspuff). Aus der einfacheren Bauweise des Elektrofahrzeuges folgt direkt, dass weniger Fahrzeugteile gewartet werden m\u00fcssen, von Verschlei\u00df betroffen sind oder gar ausfallen. Somit sind bei Elektrofahrzeugen weniger Service-Intervalle notwendig - teilweise k\u00f6nnen diese sogar komplett entfallen. Sollte dennoch ein Service-Check f\u00e4llig sein, so ist die \u00dcberpr\u00fcfung der Bremsen das h\u00e4ufigste Thema. Die Kosten belaufen sich hierbei auf ca. 250\u20ac\/Jahr, was, im Vergleich zum Fahrzeug mit Verbrennungsmotor, eine erhebliche Kostenersparnis im Bereich Wartung &amp; Service bedeutet.<\/p>","postDisclaimer":"<h3 style='margin:20px 0;'>Haftungsausschluss<\/h3><p>Dieser Rechner f\u00fcr Kostenvergleichssch\u00e4tzungen soll ein informatives, lehrreiches Instrument sein, das bei der Berechnung einer ungef\u00e4hren Sch\u00e4tzung der laufenden Kosten hilft. Es ist kein Werkzeug, um Ihnen finanzielle Beratung anzubieten. Bitte wenden Sie sich an Ihren Steuerberater, um eine stichhaltige Auskunft zu erhalten. Es ist beabsichtigt, die j\u00e4hrlichen Kosten \u00fcber einen mehrj\u00e4hrigen Betriebszeitraum mit einem vergleichbaren Benzin-\/Dieselauto zu vergleichen. Einige der gezeigten Ergebnisse k\u00f6nnen auf Fakten beruhen, die von Tesla nicht beeinflusst werden k\u00f6nnen (d.h. Daten, die vom Kunden oder den lokalen Beh\u00f6rden angegeben wurden) und als solche nur als Richtwerte zu betrachten sind. Tesla kann nicht garantieren, dass das Ergebnis die vom Kunden gesparten tats\u00e4chlichen Kosten anzeigt. Der Benutzer dieses Rechners stimmt zu, dass aus dieser Berechnung keine Rechte abgeleitet werden k\u00f6nnen.<\/p><p>Alle Variablen f\u00fcr die Vergleichsfahrzeuge basieren auf Angaben aus dem Juni 2021, die sich \u00e4ndern k\u00f6nnen und zu einem ungenauen Vergleich f\u00fchren k\u00f6nnen. Zu den Variablen geh\u00f6ren unter anderem Gewicht, Ausstattung, Kaufpreis, Emissionen und Effizienz.<\/p><h3 style='margin:20px 0;'>Vergleichsfahrzeuge<\/h3>{TABLE}{THEAD} {TR} {TH}#{TH_CLOSE} {TH}TESLA{TH_CLOSE} {TH}Vergleichsfahrzeug{TH_CLOSE} {TR_CLOSE}{THEAD_CLOSE} {TBODY} {TR} {TD}<span class='tds-o-table-column-header'>#<\/span> 1 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>TESLA:<\/span> Model 3 Standard Range Plus {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vergleichsfahrzeug:<\/span> Mercedes C220 2.1D {TD_CLOSE}{TR_CLOSE} {TR} {TD}<span class='tds-o-table-column-header'>#<\/span> 2 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>TESLA:<\/span> Model 3 Long Range {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vergleichsfahrzeug:<\/span> BMW 330d Touring M Sport Steptronic {TD_CLOSE}{TR_CLOSE} {TR} {TD}<span class='tds-o-table-column-header'>#<\/span> 3 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>TESLA:<\/span> Model 3 Performance {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vergleichsfahrzeug:<\/span> Mercedes Benz C 43 AMG {TD_CLOSE}{TD}{TR_CLOSE} {TBODY_CLOSE} {TABLE_CLOSE}<p>Referenzen: <br><a href='https:\/\/web.archive.org\/web\/20210924011709\/https:\/\/www.bgbl.de\/xaver\/bgbl\/start.xav?startbk=Bundesanzeiger_BGBl&amp;start=%2F%2F%2A%5B%40attr_id=%27bgbl119s2451.pdf%27%5D#__bgbl__%2F%2F*%5B%40attr_id%3D%27bgbl119s2451.pdf%27%5D__1587721005001' target='_blank'>Firmenwagensteuers\u00e4tze<\/a><br><a href='https:\/\/web.archive.org\/web\/20210924011709\/https:\/\/www.iamexpat.de\/expat-info\/taxation-germany\/german-tax-system' target='_blank'>Einkommensteuers\u00e4tze<\/a><br><\/p><h3 style='margin:20px 0;'>F\u00f6rderma\u00dfnahmen<\/h3><p>Elektroautos bieten \u00fcberzeugende finanzielle Anreize f\u00fcr gesch\u00e4ftliche und private K\u00e4ufer. Zu diesen Vorteilen geh\u00f6ren eine erm\u00e4\u00dfigte Besteuerung von Firmenw\u00e4gen, der Umweltbonus von 9.000 \u20ac f\u00fcr alle elektrisch angetriebenen Fahrzeuge, die Befreiung von der Kraftfahrzeugsteuer, das E-Kennzeichen und regionale F\u00f6rderprogramme.<\/p> <p>Ziel der Bundesregierung ist es, die neuen F\u00f6rders\u00e4tze r\u00fcckwirkend f\u00fcr alle Fahrzeuge anzuwenden, die ab dem 4. Juni 2020 zugelassen wurden. Es sollen alle reinen Elektroautos, die auch bisher vom Umweltbonus profitieren, die Innovationspr\u00e4mie erhalten k\u00f6nnen. Diese Ma\u00dfnahme soll befristet bis 31. Dezember 2025 eingef\u00fchrt werden. Tesla haftet nicht f\u00fcr die r\u00fcckwirkende Anwendbarkeit noch f\u00fcr die Auszahlung des F\u00f6rderungsanteils der Bundesregierung.<\/p> <p><a href='\/de_DE\/support\/incentives?redirect=no' target='_blank'>Erfahren Sie<\/a> mehr \u00fcber F\u00f6rderma\u00dfnahmen f\u00fcr Elektrofahrzeuge.<\/p>","preDisclaimer":"","roadTax":"<p>Die Kraftfahrzeugsteuer wird auf der Grundlage der CO2-Emissionen, der cm\u00b3-Gr\u00f6\u00dfe des Fahrzeugs und der Kraftstoffart berechnet. Die bestehende zehnj\u00e4hrige Steuerbefreiung f\u00fcr reine Elektrofahrzeuge wird bis zum 31. Dezember 2025 gew\u00e4hrt und bis zum 31. Dezember 2030 verl\u00e4ngert. Nach Ablauf der steuerfreien Zeit zahlt der Fahrzeughalter des Model 3 nur rund 50% der herk\u00f6mmlichen PKW Steuer.<\/p> <p><a href='https:\/\/web.archive.org\/web\/20210924011709\/https:\/\/www.zoll.de\/DE\/Fachthemen\/Steuern\/Verkehrsteuern\/Kraftfahrzeugsteuer\/Steuerverguenstigung\/Elektrofahrzeuge\/elektrofahrzeuge_node.html' target='_blank' rel='noopener noreferrer'>Kfz-Steuerquelle<\/a><\/p>"},"introText":"Die Sch\u0
