at_SentryMode.jpeg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"INTERIOR_LAYOUTS_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Interior Layouts\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Interior Layouts\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description[0]\",\"content\":\"Model X offers five, six and seven-seat configuration options \u2013 each enabling a functional and comfortable cabin experience.\"},{\"type\":\"description[1]\",\"content\":\"Model X Plaid is available only in six seat configuration.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELX\/UI\/MX_Int-Layouts.jpeg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"THREE_DISPLAYS_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Three Displays\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Three Displays\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"With 2200 x 1300 resolution, true colors and exceptional responsiveness, an adjustable 17\u201d display tilts left or right for gaming, movies and more. A second display in front of the driver features the most essential vehicle driver information, including Full Self-Driving Visualization, while a third display second-row screen provides even more entertainment and control for rear passengers.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELX\/UI\/X_Int-ThreeDisplays.jpeg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"GAME_FROM_ANYWHERE_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Game from Anywhere\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Game from Anywhere\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Up to 10 teraflops of processing power enables in-car gaming o
