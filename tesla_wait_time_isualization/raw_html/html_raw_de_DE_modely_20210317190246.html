op\",\"tablet\"]}]},\"video_props\":{\"loop\":true,\"muted\":true,\"autoPlay\":true,\"controls\":false,\"fullWidth\":true,\"playsInline\":true}}]}]},{\"code\":\"FSD_COMPUTER_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[\"$APF2\"],\"required\":false,\"exclusive\":false,\"name\":\"Computer f\u00fcr autonomes Fahren\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Computer f\u00fcr autonomes Fahren\"},{\"type\":\"panelName\",\"content\":\"Volles Potenzial f\u00fcr autonomes Fahren\"},{\"type\":\"description\",\"content\":\"Der von Tesla entwickelte und f\u00fcr Computersicht optimierte Siliziumchip erlaubt eine detaillierte Visualisierung der Umgebung auf dem Bildschirm und soll in Zukunft durch Software-Updates \u00fcber Funk ein vollkommen autonomes Fahren erm\u00f6glichen.\"},{\"type\":\"add_options\",\"content\":\"Paket hinzuf\u00fcgen\",\"behavior\":[{\"type\":\"ACTION\",\"content\":{\"type\":\"TRIGGER_CONFIGURATION_CHANGE\",\"option\":{\"set\":[\"$APF2\"]},\"panelName\":\"FSD_COMPUTER_CARD\",\"actionClass\":[\"tds-btn\",\"tds-btn--blue\",\"tds-btn--full\",\"tds-o-remove-margins\"],\"interaction\":\"add-fsd-computer\"}}]},{\"type\":\"remove_options\",\"content\":\"Entfernen\",\"behavior\":[{\"type\":\"ACTION\",\"content\":{\"type\":\"TRIGGER_CONFIGURATION_CHANGE\",\"option\":{\"set\":[\"$APF2\"]},\"panelName\":\"FSD_COMPUTER_CARD\",\"actionClass\":[\"tds-btn\",\"tds-btn--light\",\"tds-btn--full\",\"tds-o-remove-margins\"],\"interaction\":\"remove-fsd-computer\"}}]}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODEL3\/UI\/FSDComputer.png\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"AUTOPILOT_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Basis-Autopilot\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Basis-Autopilot\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Durch die Autopilot-Funktionalit\u00e4t in jedem Tesla kann Ihr Fahrzeug automatisch lenken, beschleunigen und f\u00fcr andere Fahrzeuge oder Fu\u00dfg\u00e4nger auf Ihrer Spur bremsen. Die wegweisenden Sicherheits- und Komfortfunktionen entlasten Sie beim Fahren mit Assistenzfunktionen wie Notbremsautomatik, Auffahrwarnung und Totwinkel-\u00dcberwachung.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODEL3\/UI\/S3XY_StdFeat_Autopilot.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"CENTER_DISPLAY_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Touchscreen\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Touchscreen\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"\u00dcber den gro\u00dfen 15-Zoll-Touchscreen k\u00f6nnen Sie auf alles zugreifen: wie HD-Bilder von den Seiten- und Heckkameras, Navigation, Filme, Musik, Spiele und mehr. Ihre Umgebung wird w\u00e4hrend der Fahrt in Echtzeit visualisiert, um Geschwindigkeitsbegrenzungszeichen, bevorstehende Ampeln, Fu\u00dfg\u00e4nger, Radfahrer und Gefahren in einer 360\u00b0-Surround-Ansicht anzuzeigen.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELY\/UI\/Y_StdFeat_CenterDisplay.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"OVER_THE_AIR_UPDATES_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Software-Updates \u00fcber Over-The-Air\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Software-Updates \u00fcber Over-The-Air\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Im Laufe der Zeit wird Ihr Model Y sogar noch besser durch h\u00e4ufige drahtlose Software-Updates, um Ihnen neue Sicherheits-, Komfort- und Entertainment-Funktionen und noch mehr Leistung, Reichweite und Komfort zu bieten. \"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELY\/UI\/Y_StdFeat_OTAU.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"SUPER_CHARGER_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Supercharger-Zugriff\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Einfaches Aufladen\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Laden \u00fcberall dort, wo Strom vorhanden ist. Die Reichweite, die f\u00fcr t\u00e4gliche Fahrten ben\u00f6tigt wird, l\u00e4sst sich gew\u00f6hnlich mit dem mitgelieferten Mobile Connector-Ladekabel und einer 220V Haushaltssteckdose problemlos laden. Alternativ k\u00f6nnen Sie eine Tesla-Wandladestation installieren, die eine erh\u00f6hte Laderate bietet. Auf Langstreckenfahrten ist Ihr Model Y an Tesla Supercharger-Ladestationen in nur 15 Minuten f\u00fcr bis zu weitere 270 km aufgeladen, damit Sie schnell wieder unterwegs sind.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELX\/UI\/S3XY_StdFeat_Supercharger.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"MOBILE_APP_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Tesla app\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Tesla app\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Mit dem Handyschl\u00fcssel k\u00f6nnen Sie Ihren Tesla starten, ohne einen Schl\u00fcssel in die Hand nehmen zu m\u00fcssen. Weitere Highlights sind: Reichweite- und Ladestatus-Fern\u00fcberwachung, GPS-Standort in Echtzeit, Klimaanlageneinstellungen und vieles mehr. Zudem k\u00f6nnen Sie \u00fcber die App auch einen Service Termin buchen. \u00dcberwachen Sie Ihr gesamtes Tesla-\u00d6kosystem, einschlie\u00dflich des Stromflusses von der Powerwall oder vom Solar Roof und Solarkollektoren direkt \u00fcber die Tesla App.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELY\/UI\/Y_StdFeat_MobileApp.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"GLASS_ROOF_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Glasdach\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Glasdach\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Das riesige Glasdach sorgt f\u00fcr ein helleres und ger\u00e4umigeres Ambiente im Innenraum und einen ungehinderten Blick auf den Himmel. Infrarot- und UV-Lichtstrahlen werden effektiv herausgefiltert, um Hitze und Blendung selbst bei direkter Sonneneinstrahlung wirkungsvoll zu reduzieren.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELY\/UI\/Y_Int_GlassRoof.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"FLEXIBLE_REAR_SEATING_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Flexible Sitzanordnung im Fond\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Flexible Sitzanordnung\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Die R\u00fccksitze lassen sich einzeln umklappen, um maximale Flexibilit\u00e4t zu gew\u00e4hren. Sehr praktisch: Die 2. Sitzreihe kann \u00fcber die Bedienelemente der Heckklappe automatisch umgeklappt werden, w\u00e4hrend ihre verstellbaren Sitzlehnen den Komfort der Fondpassagiere erh\u00f6hen.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELY\/UI\/Y_Int_RearSeat.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"WIRELESS_CHARGER_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Kabelloses Laden\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Kabelloses Laden\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Auf dem kabellosen Ladedock mit rutschfester Silikonoberfl\u00e4che k\u00f6nnen Sie ganz bequem zwei Telefone gleichzeitig aufladen. Die integrierte Mittelkonsole bietet tiefen Stauraum mit jeweils zwei USB-Ladeanschl\u00fcssen vorn und hinten, unterteiltem Staufach unter der Armlehne und einer flexiblen Abdeckblende zum Sichtschutz von Telefonen.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELY\/UI\/Y_Int_WirelessCharging.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"VEGAN_INTERIOR_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Veganer Innenraum\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Komplett veganer Innenraum\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Weicher als Leder, aber viel robuster und schmutzabweisender \u2014 unsere speziell entwickelten Sitzbez\u00fcge sind vollst\u00e4ndig vegan und deutlich nachhaltiger als herk\u00f6mmliche Sitzmaterialien. Sie erf\u00fcllen unsere strengen Standards f\u00fcr Langlebigkeit und Fleckenbest\u00e4ndigkeit, w\u00e4hrend sie gleichzeitig durch hohen Komfort und \u00c4sthetik beeindrucken.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELY\/UI\/Y_Int_VeganInt.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"ADVANCED_CLIMATE_CONTROL_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Fortschrittliche Klimasteuerung\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Fortschrittliche Klimaanlagenbedienung\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Luftstrom und Temperatur werden vollst\u00e4ndig \u00fcber das Display gesteuert, was eine pr\u00e4zise Ausrichtung erm\u00f6glicht, ohne dass Sie jemals einen Luftauslass kontrollieren oder anfassen m\u00fcssen. An hei\u00dfen Tagen h\u00e4lt der Kabinen-\u00dcberhitzungsschutz den Innenraum stets angenehm k\u00fchl. Bei kaltem Wetter erm\u00f6glicht die Vorklimatisierung das automatische Vorw\u00e4rmen von Innenraum und Fahrzeu des Fahrzeugs sowie die monatlichen Leasingraten ber\u00fccksichtigten den Herstelleranteil des Umweltbonus in der jeweils gesetzlich festgelegten H\u00f6he (z.Zt. 3000,00 Euro exkl. MwSt.)<\/p>","lease__disclaimer__km_lease__ms":"<p>Anschaffungspreis {CASH_PRICE}, Leasingsonderzahlung {DOWNPAYMENT}, Laufleistung p.a. {MILEAGE} km, Laufzeit {TERM} Monate, monatliche Leasingraten \u00e0 {PAYMENT}, Sollzinssatz p.a. {RATE}%, Effektiver Jahreszins {EFFECTIVE_RATE}%, Gesamtbetrag, {TOTAL_AMOUNT_PAYABLE}. Ein unverbindliches Leasingbeispiel der Tesla Financial Services GmbH Blumenstr. 17, 80331 M\u00fcnchen, alle Preise inkl. 19% MwSt., Stand {LAST_DAY_OF_MONTH}. Ist der Leasingnehmer Verbraucher, besteht nach Vertragsschluss ein gesetzliches Widerrufsrecht. Nach den Leasingbedingungen besteht die Verpflichtung, f\u00fcr das Fahrzeug eine Vollkaskoversicherung abzuschlie\u00dfen.<\/p>","lease__disclaimer__km_lease__mx":"<p>Anschaffungspreis {CASH_PRICE}, Leasingsonderzahlung {DOWNPAYMENT}, Laufleistung p.a. {MILEAGE} km, Laufzeit {TERM} Monate, monatliche Leasingraten \u00e0 {PAYMENT}, Sollzinssatz p.a. {RATE}%, Effektiver Jahreszins {EFFECTIVE_RATE}%, Gesamtbetrag, {TOTAL_AMOUNT_PAYABLE}. Ein unverbindliches Leasingbeispiel der Tesla Financial Services GmbH Blumenstr. 17, 80331 M\u00fcnchen, alle Preise inkl. 19% MwSt., Stand {LAST_DAY_OF_MONTH}. Ist der Leasingnehmer Verbraucher, besteht nach Vertragsschluss ein gesetzliches Widerrufsrecht. Nach den Leasingbedingungen besteht die Verpflichtung, f\u00fcr das Fahrzeug eine Vollkaskoversicherung abzuschlie\u00dfen.<\/p>","lease__disclaimer__operational_lease":"<p>1. Leasingvertrag und -rate<br \/>Sie schlie\u00dfen einen Kilometerleasingvertrag mit der ALD AutoLeasing D GmbH, Nedderfeld 95, 22529 Hamburg ab.<\/p><p>Die monatliche Leasingrate versteht sich exklusive der gesetzlichen Mehrwertsteuer. Die Leasingrate ber\u00fccksichtigt \u2013 sofern das von Ihnen gew\u00e4hlte Fahrzeug f\u00f6rderberechtigt ist \u2013 den jeweiligen Herstelleranteil am Umweltbonus und eine etwaige Mietsonderzahlung des Leasingnehmers. Die Mietsonderzahlung entspricht in ihrer H\u00f6he grunds\u00e4tzlich derjenigen des Bundesanteils am Umweltbonus (s.u.).<\/p><p>2. Staatliche F\u00f6rderung (Umweltbonus)<br \/>Nach der Richtlinie zur F\u00f6rderung des Absatzes von elektrisch betriebenen Fahrzeugen (Umweltbonus) vom 25.\u00a0Juni\u00a02020 erhalten Privatpersonen, Unternehmen, Stiftungen, K\u00f6rperschaften und Vereine, die ein neues, erstmals auf sie zugelassenes, elektrisch betriebenes Fahrzeug erwerben eine F\u00f6rderung (bestehend aus einem Hersteller- und einem Bundesanteil). Durch den Herstelleranteil am Umweltbonus reduziert sich der Fahrzeugpreis des Herstellers um den jeweiligen, modellabh\u00e4ngigen F\u00f6rderbetrag. Ist das von Ihnen konfigurierte Fahrzeug in die Liste der f\u00f6rderf\u00e4higen Fahrzeuge beim Bundesamt f\u00fcr Wirtschaft und Ausfuhrkontrolle (BAFA) aufgenommen worden, k\u00f6nnen Sie unter Ber\u00fccksichtigung der Voraussetzungen der F\u00f6rderrichtlinie beim BAFA unter www.bafa.de den entsprechenden Bundesanteil am Umweltbonus beantragen. Die Entscheidung, ob dem Antragsteller im Einzelfall der Bundesanteil gew\u00e4hrt wird, liegt ausschlie\u00dflich beim BAFA. Es besteht insoweit kein Rechtsanspruch hierauf gegen\u00fcber dem Hersteller, H\u00e4ndler bzw. Leasinggeber.<\/p><p>3. Mietsonderzahlung<br \/>Dieses Angebot erfordert entsprechend der H\u00f6he des Bundesanteils am Umweltbonus f\u00fcr das vorliegende Fahrzeugmodell eine Mietsonderzahlung in H\u00f6he von 6.000 EUR.<\/p><p>4. Hinweis zur tempor\u00e4ren Senkung der Mehrwertsteuer (MwSt.)<br \/>Durch Art. 3 des Zweiten Gesetzes zur Umsetzung steuerlicher Hilfsma\u00dfnahmen zur Bew\u00e4ltigung der Corona-Krise vom 29. Juni 2020 - Zweites Corona-Steuerhilfegesetz - (BGBl. I S. 1512) wird vom 1. Juli 2020 bis 31. Dezember 2020 der allgemeine Mehrwertsteuersatz von 19% auf 16% gesenkt (\u00a7 12 Abs. 1 i. V. m. \u00a7 28 Abs. 1 UStG).<\/p><p>Die ALD AutoLeasing D GmbH wird den verringerten Mehrwertsteuersatz von 16% MwSt. an Sie weitergeben.<\/p><p>Nachstehend m\u00f6chten wir Sie dar\u00fcber informieren, wie sich die tempor\u00e4re Senkung auf die Leasingraten und eventuelle Sonderzahlungen auswirkt.<\/p><p>Leasingraten<br \/>W\u00e4hrend der tempor\u00e4ren MwSt.-Senkung werden alle Leasingraten mit 16% MwSt. versteuert. Ab dem 01.01.2021 gelten voraussichtlich wieder 19% MwSt. Die Anpassung der Mehrwertsteuer nehmen wir automatisch im Rahmen der Abrechnung Ihrer Leasingraten vor. Dadurch kann sich mit der jeweils zugrunde zulegenden Mehrwertsteuer im Ergebnis ein anderer als der angezeigte Bruttopreis ergeben. Der aktuell angezeigte Bruttopreis basiert auf einem Mehrwertsteuersatz von 16%.<\/p><p>Bei jeder \u00c4nderung des Mehrwertsteuersatzes werden wir Sie mit einer aktualisierten Dauerrechnung \u00fcber die H\u00f6he der dann jeweils geltenden Brutto-Leasingrate informieren.<\/p><p>Sonderzahlungen<br \/>F\u00fcr die im Zeitraum vom 01.07.2020 bis 31.12.2020 f\u00e4lligen Sonderzahlungen berechnen wir ebenfalls die g\u00fcltige Mehrwertsteuer von 16%. Wir m\u00f6chten Sie an dieser Stelle darauf hinweisen, dass der Gesetzgeber festgelegt hat, dass eine geleistete Sonderzahlung als Vorauszahlung auf die Leasingraten zu betrachten ist und entsprechend auf die gesamte Laufzeit des Leasingvertrages aufzuteilen ist. Damit muss der Teil der Sonderzahlung, der auf den Zeitraum nach dem 31.12.2020 entf\u00e4llt, mit der Differenz von 3% nachversteuert werden. Wir werden Ihnen dann eine angepasste Rechnung senden, da nach derzeitigem Stand am 01.01.2021 die gesetzliche Mehrwertsteuer wieder um 3 Prozentpunkte auf 19% angehoben werden soll.<\/p>","lease__distanceOptionLabel":"{DISTANCE} km","lease__downpaymentLabel":"Leasing-Sonderzahlung","lease__downpaymentLabel__business_lease":"Leasing-Sonderzahlung (netto)","lease__leasePaymentDescription":"Passen Sie Ihre Monatsrat r noreferrer'>Weitere Informationen zu Steuers\u00e4tzen<\/a><\/p>","fuel":"<p>Elektrofahrzeuge sind g\u00fcnstiger zu tanken als Benzin- oder Dieselfahrzeuge. \u00dcber die durchschnittliche Nutzungsdauer von f\u00fcnf Jahren bedeutet dies eine Benzinersparnis von ca. 1.200\u00a0\u20ac. Wir haben einen Durchschnitt von ungef\u00e4hr 20.000 Kilometern und Kosten von ungef\u00e4hr 1.200\u00a0\u20ac f\u00fcr Benzin pro Jahr angenommen. F\u00fcr ein vergleichbares benzinbetriebenes Auto haben wir einen Kraftstoffverbrauch von 5,10\u00a0l\u00a0\/\u00a0100\u00a0km angenommen. Dem zugrunde liegt der nationale Durchschnitt von 0,31\u00a0\u20ac pro Kilowattstunde f\u00fcr Strom und 1,16\u00a0\u20ac pro Liter f\u00fcr Premiumbenzin in den n\u00e4chsten f\u00fcnf Jahren.<\/p> <p><a href='https:\/\/web.archive.org\/web\/20210317190246\/https:\/\/www.globalpetrolprices.com\/countries\/' target='_blank' rel='noopener noreferrer'>Gas- und Stromquellen<\/a><\/p>","postDisclaimer":"<h3 style='margin:20px 0;'>Haftungsausschluss<\/h3><p>Dieser Rechner f\u00fcr Kostenvergleichssch\u00e4tzungen soll ein informatives, lehrreiches Instrument sein, das bei der Berechnung einer ungef\u00e4hren Sch\u00e4tzung der laufenden Kosten hilft. Es ist kein Werkzeug, um Ihnen finanzielle Beratung anzubieten. Bitte wenden Sie sich an Ihren Steuerberater, um eine stichhaltige Auskunft zu erhalten. Es ist beabsichtigt, die j\u00e4hrlichen Kosten \u00fcber einen mehrj\u00e4hrigen Betriebszeitraum mit einem vergleichbaren Benzin-\/Dieselauto zu vergleichen. Einige der gezeigten Ergebnisse k\u00f6nnen auf Fakten beruhen, die von Tesla nicht beeinflusst werden k\u00f6nnen (d.h. Daten, die vom Kunden oder den lokalen Beh\u00f6rden angegeben wurden) und als solche nur als Richtwerte zu betrachten sind. Tesla kann nicht garantieren, dass das Ergebnis die vom Kunden gesparten tats\u00e4chlichen Kosten anzeigt. Der Benutzer dieses Rechners stimmt zu, dass aus dieser Berechnung keine Rechte abgeleitet werden k\u00f6nnen.<\/p><p>Alle Variablen f\u00fcr die Vergleichsfahrzeuge basieren auf Angaben aus dem Februar 2021, die sich \u00e4ndern k\u00f6nnen und zu einem ungenauen Vergleich f\u00fchren k\u00f6nnen. Zu den Variablen geh\u00f6ren unter anderem Gewicht, Ausstattung, Kaufpreis, Emissionen und Effizienz.<\/p><h3 style='margin:20px 0;'>Vergleichsfahrzeuge<\/h3>{TABLE}{THEAD} {TR} {TH}#{TH_CLOSE} {TH}TESLA{TH_CLOSE} {TH}Vorteil %{TH_CLOSE} {TH}Steuer pro Monat{TH_CLOSE} {TH}Vergleichsfahrzeug{TH_CLOSE} {TH}Kaufpreis{TH_CLOSE} {TH}Vorteil %{TH_CLOSE} {TH}Steuer pro Monat{TH_CLOSE} {TR_CLOSE}{THEAD_CLOSE} {TBODY} {TR} {TD}<span class='tds-o-table-column-header'>#:<\/span> 1 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>TESLA:<\/span> Model 3 Standard Range Plus {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vorteil %:<\/span> 0,25% {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Steuer pro Monat:<\/span> 101 \u20ac {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vergleichsfahrzeug:<\/span> Mercedes C220 2.1D {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Kaufpreis:<\/span> 42.667 \u20ac {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vorteil %:<\/span> 1,0% {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Steuer pro Monat:<\/span> 179 \u20ac {TD_CLOSE}{TR_CLOSE} {TR} {TD}<span class='tds-o-table-column-header'>#:<\/span> 2 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>TESLA:<\/span> Model 3 Long Range {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vorteil %:<\/span> 0,25% {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Steuer pro Monat:<\/span> 121 \u20ac {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vergleichsfahrzeug:<\/span> BMW 520 2.0D {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Kaufpreis:<\/span> 49.100 \u20ac {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vorteil %<\/span> 1,0% {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Steuer pro Monat:<\/span> 206 \u20ac {TD_CLOSE} rhalten k\u00f6nnen. Diese Ma\u00dfnahme soll befristet bis 31. Dezember 2025 eingef\u00fchrt werden. Tesla haftet nicht f\u00fcr die r\u00fcckwirkende Anwendbarkeit noch f\u00fcr die Auszahlung des F\u00f6rderungsanteils der Bundesregierung.<\/p> <p><a href='\/en_GB\/support\/incentives?redirect=no' target='_blank'>Erfahren Sie mehr<\/a> \u00fcber F\u00f6rderma\u00dfnahmen f\u00fcr Elektrofahrzeuge.<\/p>","roadTax":"<p>Die Kraftfahrzeugsteuer wird auf der Grundlage der CO2-Emissionen, der cm3-Gr\u00f6\u00dfe des Fahrzeugs und der Kraftstoffart berechnet. Die bestehende zehnj\u00e4hrige Steuerbefreiung f\u00fcr reine Elektrofahrzeuge wird bis zum 31. Dezember 2025 gew\u00e4hrt und bis zum 31. Dezember 2030 verl\u00e4ngert. Nach Ablauf der steuerfreien Zeit zahlt der Fahrzeughalter des Model 3 nur rund 50% der herk\u00f6mmlichen PKW Steuer.<\/p> <p><a href='https:\/\/web.archive.org\/web\/20210317190246\/https:\/\/www.zoll.de\/DE\/Fachthemen\/Steuern\/Verkehrsteuern\/Kraftfahrzeugsteuer\/Steuerverguenstigung\/Elektrofahrzeuge\/elektrofahrzeuge_node.html' target='_blank' rel='noopener noreferrer'>Kfz-Steuerquelle<\/a><\/p>"},"introText":"Sch\u00e4tzungen vergleichen {MODEL_NAME} {TRIM_NAME} \u00fcber einen Zeitraum von {FUEL_YEARS} Jahren mit einem vergleichbaren benzinbetriebenen Fahrzeug.","labels":{"benefitInKind":"Besteuerung des Dienstwagens","commuterTax":"Pauschale der Entfernungskilometer","costs":"Kosten","fuel":"Energiekosten\/Kraftstoff","fuel__disclaimer_title":"Energiekosten\/Kraftstoffeinsparung","gasCar":"Benzin- \/ Dieselfahrzeug {CAR_REFERENCE_NUMBER}","m3":"Model 3","monthlySavings":"Einsparungen pro Monat","monthlySavingsShort":"Einsparungen\/mo","potentialSavings":"Gesamteinsparungspotential","roadTax":"Kfz-Steuer","subTotal":"Teilsumme"},"registrationType":"Fahrertyp","title":"F\u00f6rdermassnahmen & Einsparungen","updateSavings":"Einsparungen aktualisieren"}}},"common.ui":{"language":"de","source":"TTP","locale":"de_DE","market":"DE","message":"c
