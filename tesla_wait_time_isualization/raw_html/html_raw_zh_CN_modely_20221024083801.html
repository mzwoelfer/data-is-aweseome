"content":"充电便利"},{"type":"eyebrow","content":" "},{"type":"description","content":"Tesla 超级充电网络已覆盖全国主要城市、高速公路和热门旅游线路，并且仍在不断扩展中。我们还为车主提供一站式家庭充电解决方案，即「家庭充电服务包」，包含一个壁挂式充电连接器设备、电力环境勘测服务、基础安装服务和售后保障，只需每晚将车辆连接至充电桩，第二天清晨即可满电出发。"}],"extra_content":[{"type":"asset","content":{"url":"MODELX/UI/S3XY_StdFeat_Supercharger.jpg","type":"image","ratio":"slice"}}]},{"code":"MOBILE_APP_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Tesla Mobile App","extra_copy":[{"type":"title","content":"Tesla 手机应用程序"},{"type":"eyebrow","content":" "},{"type":"description","content":"通过 Tesla 手机应用程序，可以实现无钥匙驾驶，以及远程管理 Tesla 车辆，例如查看续航里程和充电状态，开启车载空调、实时 GPS 定位等。"}],"extra_content":[{"type":"asset","content":{"url":"MODELY/UI/CN-Y_StdFeat_MobileApp.jpeg","type":"image","ratio":"slice"}}]},{"code":"GLASS_ROOF_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Glass Roof","extra_copy":[{"type":"title","content":"玻璃车顶"},{"type":"eyebrow","content":" "},{"type":"description","content":"全玻璃车顶，营造更为开阔明亮的乘车体验，置身车内也可仰望广袤天空。优化的玻璃材质可有效阻隔紫外线和红外线，即使在阳光直射时段也能大幅减少热量侵入，减弱眩目光线。"}],"extra_content":[{"type":"asset","content":{"url":"MODELY/UI/Y_Int_GlassRoof.jpg","type":"image","ratio":"slice"}}]},{"code":"FLEXIBLE_REAR_SEATING_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Flexible Rear Seating","extra_copy":[{"type":"title","content":"Flexible Seating"},{"type":"eyebrow","content":" "},{"type":"description","content":"Each rear seat can independently fold for maximum versatility. The 2nd row automatically folds using the rear hatch controls, and rear passengers can adjust and recline their seatback for  added comfort."}],"extra_content":[{"type":"asset","content":{"url":"MODELY/UI/Y_Int_RearSeat.jpg","type":"image","ratio":"slice"}}]},{"code":"WIRELESS_CHARGER_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Wireless Charger","extra_copy":[{"type":"title","content":"无线手机充电器"},{"type":"eyebrow","content":" "},{"type":"description","content":"设备表面采用防滑材质，双底座设计，可同时为两部手机充电。集成式中控台包含大容量储物箱，前后各有两个 USB-C 充电接口，扶手下方还设有分层储物格。"}],"extra_content":[{"type":"asset","content":{"url":"MODELY/UI/CN-Y_Int_WirelessCharging.jpeg","type":"image","ratio":"slice"}}]},{"code":"VEGAN_INTERIOR_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Vegan Interior","extra_copy":[{"type":"title","content":"内饰环保材质"},{"type":"eyebrow","content":" "},{"type":"description","content":"包覆座椅的面料采用特殊定制的环保材质，比皮革更柔软，且更为耐用、耐脏，使用寿命也远超传统座椅。在满足 Tesla 严格的耐用性和耐脏性标准的同时，也保证了舒适性和美观性。"}],"extra_content":[{"type":"asset","content":{"url":"MODELY/UI/Y_Int_VeganInt.jpg","type":"image","ratio":"slice"}}]},{"code":"ADVANCED_CLIMATE_CONTROL_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Advanced Climate Control","extra_copy":[{"type":"title","content":"先进的温度控制系统"},{"type":"eyebrow","content":" "},{"type":"description","content":"温度设置操作均可通过触摸屏完成。隐藏式物理出风口，可使用触摸屏精确地调整气流方向。在炎热天气，开启“车厢过热保护”以保持车内凉爽，HEPA 高效空气过滤系统可清新车厢空气；天气寒冷时，通过“温度预设”提前为车厢制暖，并预热动力电池以提升续航能力和效率。"}],"extra_content":[{"type":"asset","content":{"url":"MODELY/UI/Y_Int_Climate-1.jpeg","type":"image","ratio":"slice"}}]},{"code":"COMPARE_MODEL_AND_FEATURE","groups":["RANGE_AND_PERFORMANCE","INTERIOR_SECTION","SAFETY_FEATURE"],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Compare Model and Feature","extra_copy":[],"extra_content":[]},{"code":"RANGE_AND_PERFORMANCE","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Range and Performance","extra_copy":[{"type":"Title","content":"续航和性能"},{"type":"dynamic_grid_title[0]","content":"百公里加速"},{"type":"dynamic_grid_title[1]","content":"续航里程"},{"type":"dynamic_grid_title[2]","content":"最高车速"},{"type":"dynamic_grid_title[3]","content":"动力总成"},{"type":"feature_list.default[0].titl
