00fcr Superbenzin in den n\u00e4chsten f\u00fcnf Jahren zugrunde gelegt.<\/p>\",\"mx\":\"<p>Der durchschnittliche Fahrer legt ca. {YEARLY_DISTANCE} Kilometer pro Jahr zur\u00fcck und gibt in etwa {PETROL_PER_YEAR} f\u00fcr Benzin aus. Im Vergleich dazu sind die Stromkosten f\u00fcr den Betrieb des Model X \u00fcber die gleiche Strecke {TIMES_LOWER} Mal geringer. In den f\u00fcnf Jahren eines durchschnittlichen Fahrzeugbesitzes bedeutet dies eine Benzinkosteneinsparung von ungef\u00e4hr {PETROL_SAVINGS}.<\/p><p>Wir gehen von einer Reichweite von {FUEL_ECONOMY} Kilometern pro Liter f\u00fcr eine vergleichbare benzinbetriebene Limousine aus. Der Berechnung ist ein nationaler Durchschnittspreis von {ELECTRICITY_PRICE} pro kWh f\u00fcr Strom und {PETROL_PRICE} pro Liter f\u00fcr Superbenzin in den n\u00e4chsten 5 Jahren zu Grunde gelegt.<\/p>\",\"my\":\"<p>Elektrofahrzeuge lassen sich g\u00fcnstiger als Fahrzeuge mit Benzinmotoren betreiben. Der durchschnittliche Fahrer legt ca. {YEARLY_DISTANCE} Kilometer j\u00e4hrlich zur\u00fcck und gibt etwa {PETROL_PER_YEAR} pro Jahr f\u00fcr Benzin aus. Im Vergleich dazu betragen die Stromkosten f\u00fcr den Betrieb des Model Y \u00fcber die gleiche Strecke {TIMES_LOWER} Mal weniger. In den f\u00fcnf Jahren eines durchschnittlich langen Fahrzeugbesitzes bedeutet dies eine Benzinkosteneinsparung von ungef\u00e4hr {PETROL_SAVINGS}.<\/p><p>Wir gehen von einem Verbrauch von {FUEL_ECONOMY} Kilometern pro Liter f\u00fcr eine vergleichbare benzinbetriebene Limousine aus. Wir haben der Berechnung einen nationalen Durchschnittspreis von {ELECTRICITY_PRICE} pro Kilowattstunde f\u00fcr Strom und {PETROL_PRICE} pro Liter f\u00fcr Superbenzin in den n\u00e4chsten f\u00fcnf Jahren zugrunde gelegt.<\/p>\"},\"distanceLabel\":\"Kilometer\",\"distanceUnits\":\"km\/Jahr\",\"fuelPriceLabel\":\"Kraftstoff\",\"fuelPriceUnits\":\"\/ Liter\",\"estimatedSavings\":\"Gesch\u00e4tzte Benzinkosten-Einsparung \u00fcber {FUEL_CALC_DURATION} <span class=\\\"value
