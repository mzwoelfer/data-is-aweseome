add-fsd-computer\"}}]},{\"type\":\"remove_options\",\"content\":\"Entfernen\",\"behavior\":[{\"type\":\"ACTION\",\"content\":{\"type\":\"TRIGGER_CONFIGURATION_CHANGE\",\"option\":{\"set\":[\"$APF2\"]},\"panelName\":\"FSD_COMPUTER_CARD\",\"actionClass\":[\"tds-btn\",\"tds-btn--tertiary\",\"tds-btn--width-full\",\"tds-o-remove-margins\"],\"interaction\":\"remove-fsd-computer\"}}]}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODEL3\\/UI\\/FSDComputer.png\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"AUTOPILOT_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Basic Autopilot\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Basic Autopilot\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Durch die Autopilot-Funktionalit\\u00e4t in jedem Tesla kann Ihr Fahrzeug automatisch lenken, beschleunigen und f\\u00fcr andere Fahrzeuge oder Fu\\u00dfg\\u00e4nger auf Ihrer Spur bremsen. Die wegweisenden Sicherheits- und Komfortfunktionen entlasten Sie beim Fahren mit Assistenzfunktionen wie Notbremsautomatik, Auffahrwarnung und Totwinkel-\\u00dcberwachung.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODEL3\\/UI\\/S3XY_StdFeat_Autopilot.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"CENTER_DISPLAY_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Touchscreen\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Touchscreen\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"\\u00dcber den gro\\u00dfen 15-Zoll-Touchscreen k\\u00f6nnen Sie auf alles zugreifen: wie HD-Bilder von den Seiten- und Heckkameras, Navigation, Filme, Musik, Spiele und mehr. Ihre Umgebung wird w\\u00e4hrend der Fahrt in Echtzeit visualisiert, um Geschwindigkeitsbegrenzungszeichen, bevorstehende Ampeln, Fu\\u00dfg\\u00e4nger, Radfahrer und Gefahren in einer 360\\u00b0-Surround-Ansicht anzuzeigen.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELY\\/UI\\/CN-Y_StdFeat_CenterDisplay.jpeg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"OVER_THE_AIR_UPDATES_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Software-Updates \\u00fcber Over-The-Air\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Software-Updates \\u00fcber Over-The-Air\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Im Laufe der Zeit wird Ihr Model Y sogar noch besser durch h\\u00e4ufige drahtlose Software-Updates, um Ihnen neue Sicherheits-, Komfort- und Entertainment-Funktionen und noch mehr Leistung, Reichweite und Komfort zu bieten. \"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELY\\/UI\\/Y_StdFeat_OTAU.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"SUPER_CHARGER_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Supercharger-Zugriff\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Einfaches Aufladen\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Laden \\u00fcberall dort, wo Strom vorhanden ist. Die Reichweite, die f\\u00fcr t\\u00e4gliche Fahrten ben\\u00f6tigt wird, l\\u00e4sst sich gew\\u00f6hnlich mit dem Mobile Connector-Ladekabel und einer Haushaltssteckdose bequem laden. Alternativ k\\u00f6nnen Sie einen Tesla-Wall Connector installieren, der eine erh\\u00f6hte Laderate bietet. Auf Langstreckenfahrten ist Ihr Model Y an Tesla Supercharger-Ladestationen in nur 15 Minuten f\\u00fcr bis zu weitere 241 km Reichweite aufgeladen, damit Sie schnell wieder unterwegs sind.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELX\\/UI\\/S3XY_StdFeat_Supercharger.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"MOBILE_APP_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Tesla App\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Tesla App\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Mit dem Handyschl\\u00fcssel k\\u00f6nnen Sie Ihren Tesla starten, ohne einen Schl\\u00fcssel in die Hand nehmen zu m\\u00fcssen. Weitere Highlights sind: Reichweite- und Ladestatus-Fern\\u00fcberwachung, GPS-Standort in Echtzeit, Klimaanlageneinstellungen und vieles mehr. Zudem k\\u00f6nnen Sie \\u00fcber die App auch einen Service Termin buchen. \\u00dcberwachen Sie Ihr gesamtes Tesla-\\u00d6kosystem, einschlie\\u00dflich des Stromflusses von der Powerwall oder vom Solar Roof und Solarkollektoren direkt \\u00fcber die Tesla App.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELY\\/UI\\/Y_StdFeat_MobileApp.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"GLASS_ROOF_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Glasdach\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Glasdach\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Das riesige Glasdach sorgt f\\u00fcr ein helleres und ger\\u00e4umigeres Ambiente im Innenraum und einen ungehinderten Blick auf den Himmel. Infrarot- und UV-Lichtstrahlen werden effektiv herausgefiltert, um Hitze und Blendung selbst bei direkter Sonneneinstrahlung wirkungsvoll zu reduzieren.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELY\\/UI\\/Y_Int_GlassRoof.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"FLEXIBLE_REAR_SEATING_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Flexible Sitzanordnung im Fond\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Flexible Sitzanordnung\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Die R\\u00fccksitze lassen sich einzeln umklappen, um maximale Flexibilit\\u00e4t zu gew\\u00e4hren. Sehr praktisch: Die 2. Sitzreihe kann \\u00fcber die Bedienelemente der Heckklappe automatisch umgeklappt werden, w\\u00e4hrend ihre verstellbaren Sitzlehnen den Komfort der Fondpassagiere erh\\u00f6hen.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELY\\/UI\\/Y_Int_RearSeat.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"WIRELESS_CHARGER_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Kabelloses Laden\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Kabelloses Laden\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Auf dem kabellosen Ladedock mit konturierter, rutschfester Oberfl\\u00e4che k\\u00f6nnen Sie ganz bequem zwei Telefone gleichzeitig aufladen. Die integrierte Mittelkonsole bietet tiefen Stauraum mit zwei vorderen und zwei hinteren USB-C-Ladeanschl\\u00fcssen und Stauraum unter der Armlehne.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELY\\/UI\\/CN-Y_Int_WirelessCharging.jpeg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"VEGAN_INTERIOR_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Veganer Innenraum\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Komplett veganer Innenraum\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Weicher als Leder, aber viel robuster und schmutzabweisender \\u2014 unsere speziell entwickelten Sitzbez\\u00fcge sind vollst\\u00e4ndig vegan und deutlich nachhaltiger als herk\\u00f6mmliche Sitzmaterialien. Sie erf\\u00fcllen unsere strengen Standards f\\u00fcr Langlebigkeit und Fleckenbest\\u00e4ndigkeit, w\\u00e4hrend sie gleichzeitig durch hohen Komfort und \\u00c4sthetik beeindrucken.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELY\\/UI\\/Y_Int_VeganInt.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"ADVANCED_CLIMATE_CONTROL_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Fortschrittliche Klimasteuerung\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Fortschrittliche Klimaanlagenbedienung\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Luftstrom und Temperatur werden vollst\\u00e4ndig \\u00fcber das Display gesteuert, was eine pr\\u00e4zise Ausrichtung erm\\u00f6glicht, ohne dass Sie jemals einen Luftauslass kontrollieren oder anfassen m\\u00fcssen. An hei\\u00dfen Tagen sorgt der Innenraum-\\u00dcberhitzungsschutz daf\\u00fcr, dass der Innenraum stets k\\u00fchl bleibt, w\\u00e4hrend unser HEPA-Filtersystem f\\u00fcr bestm\\u00f6gliche Innenraumluftqualit\\u00e4t sorgt. Bei kaltem Wetter erm\\u00f6glicht die Vorklimatisierung das automatische Vorw\\u00e4rmen von Innenraum und Fahrzeugbatterie, was sich in maximaler Reichweite und Effizienz auswirkt.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELY\\/UI\\/Y_Int_Climate-1.jpeg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"COMPARE_MODEL_AND_FEATURE\",\"groups\":[\"RANGE_AND_PERFORMANCE\",\"INTERIOR_FEATURES_CARD\",\"SAFETY_FEATURE\",\"PREMIUM_CONNECTIVITY\"],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Modelle und Merkmale vergleichen\",\"extra_copy\":[],\"extra_content\":[]},{\"code\":\"RANGE_AND_PERFORMANCE\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Reichweite und Leistung\",\"extra_copy\":[{\"type\":\"Title\",\"content\":\"Reichweite und Leistung\"},{\"type\":\"dynamic_grid_title[0]\",\"content\":\"Beschleunigung von 0 auf 100 km\\/h\"},{\"type\":\"dynamic_grid_title[1]\",\"content\":\"Reichweite\"},{\"type\":\"dynamic_grid_title[2]\",\"content\":\"Maximale Ge nahme, dass Laden zu 100% mit diesem erfolgt) und {PETROL_PRICE} pro Liter f\u00fcr Benzin in den n\u00e4chsten f\u00fcnf Jahren postuliert. Die Tesla-Verbrauchswerte basieren auf dem Model 3 mit Hinterradantrieb.</p><p>Die Benziner der Mitbewerber werden nach Fahrzeugklasse, Sitzplatzkapazit\u00e4t und Standardmerkmalen ausgew\u00e4hlt. Wir verwenden die WLTP-Reichweitennorm, um die Verbrauchsdaten unserer Fahrzeuge mit einer vergleichbaren Benzinalternative zu vergleichen, f\u00fcr die wir die kombinierten Verbrauchswerte f\u00fcr Stadt- und Autobahnfahrten verwenden. Die tats\u00e4chliche Reichweite kann aufgrund von Faktoren wie Geschwindigkeit, Wetterbedingungen und H\u00f6henunterschieden variieren.</p><p>Verbrauch des Model 3 = {KWH_CONSUMPTION} kWh/100 km<br /> Kraftstoffverbrauch von Vergleichsfahrzeug = {FUEL_ECONOMY} l/100 km</p><p>Bezug:<br /> Wir haben die aktuellen Preise f\u00fcr Benzin (letzte Aktualisierung: {PETROL_LAST_UPDATED}) und Strompreise (letzte Aktualisierung: {ELECTRICITY_LAST_UPDATED}) verwendet, die uns am {LAST_UPDATED} auf <a href=\"https://www.globalpetrolprices.com/\" target=\"_blank\">globalpetrolprices.com</a> zur Verf\u00fcgung standen.</p>","my":"<p>Elektrofahrzeuge sind g\u00fcnstiger als Benziner zu betreiben. Wir gehen von einer durchschnittlichen Jahresleistung von {YEARLY_DISTANCE} km aus, die in etwa {PETROL_PER_YEAR} f\u00fcr Benzin pro Jahr erfordern. Im Vergleich dazu sind die Stromkosten f\u00fcr das Model Y \u00fcber die gleiche Strecke etwa {TIMES_LOWER} Mal niedriger. \u00dcber die durchschnittliche Fahrzeugbesitzdauer von f\u00fcnf Jahren k\u00f6nnen so bis zu {PETROL_SAVINGS} Benzin eingespart werden.</p><p>Wir kalkulieren mit einem Kraftstoffverbrauch von {FUEL_ECONOMY} l/100 km f\u00fcr ein vergleichbares benzinbetriebenes Fahrzeug. Wir haben auch einen nationalen Durchschnitt von {ELECTRICITY_PRICE} pro Kilowattstunde f\u00fcr Haushaltsstrom (unter der Annahme, dass Laden zu 100% mit diesem erfolgt) und {PETROL  beruhen, einschlie\u00dflich Bruttolistenpreis und zur\u00fcckgelegter Distanz. Die Dienstwagensteuer f\u00fcr Tesla-Fahrzeuge betr\u00e4gt derzeit ab 0,25\u00a0%. Fahrzeuge mit Verbrennungsmotor zahlen eine j\u00e4hrliche Steuer von 1\u00a0%. Zus\u00e4tzlich betr\u00e4gt die Entfernungskilometerpauschale f\u00fcr Tesla-Fahrzeuge zur Zeit ab \u00bc der monatlichen Rate von 0,03\u00a0%.</p> <p><a href='https://web.archive.org/web/20220618203824/https://www.bgbl.de/xaver/bgbl/start.xav?startbk=Bundesanzeiger_BGBl&start=%2F%2F%2A%5B%40attr_id=%27bgbl119s2451.pdf%27%5D#__bgbl__%2F%2F*%5B%40attr_id%3D%27bgbl119s2451.pdf%27%5D__1587721005001' target='_blank' rel='noopener noreferrer'>Weitere Informationen zu Steuers\u00e4tzen</a></p>","fuel":"<p>Beim Einsatz von Elektrofahrzeugen ergeben sich konkrete Einsparungspotenziale im Bereich Laden/Tanken. F\u00fcr die Tesla-Fahrzeuge haben wir in unserer Modellrechnung einen durchschnittlichen Strompreis i.H.v. 0,32 ct/kWh angesetzt. Dem gegen\u00fcber steht per Standardeinstellung ein Kraftstoffpreis i.H.v. 2,20\u00a0\u20ac/l, welchen Sie bei Bedarf anpassen k\u00f6nnen. Die j\u00e4hrliche Laufleistung des Fahrzeuges ist per Standardeinstellung auf 15.000 km angesetzt und ebenfalls frei konfigurierbar. Der Betrachtungszeitraum betr\u00e4gt 4 Jahre. Die Daten der Vergleichsfahrzeuge basieren auf den jeweiligen technischen Datenbl\u00e4ttern.</p>","maintenance":"<p>Mit weniger Teilen haben Elektroautos im Vergleich zu einem Auto mit Verbrennungsmotor, einen geringeren Wartungs- oder Servicebedarf. Tesla-Fahrzeuge ben\u00f6tigen keine herk\u00f6mmlichen \u00d6lwechsel, Kraftstofffilter, Z\u00fcndkerzenwechsel oder Emissionskontrollen. Zudem ist bei Elektrofahrzeugen der Bremsbelagwechsel selten, da regeneratives Bremsen Energie in die Batterie zur\u00fcckf\u00fchrt und so den Verschlei\u00df der Bremsen erheblich reduziert.</p>","postDisclaimer":"<h3>Haftungsausschluss</h3><p>Dieser Rechner f\u00fcr Kostenvergleichssch\u00e4tzungen soll ein informatives, lehrreiches Instrument sein, das bei der Berechnung einer ungef\u00e4hren Sch\u00e4tzung der laufenden Kosten hilft. Es ist kein Werkzeug, um Ihnen finanzielle Beratung anzubieten. Bitte wenden Sie sich an Ihren Steuerberater, um eine stichhaltige Auskunft zu erhalten. Es ist beabsichtigt, die j\u00e4hrlichen Kosten \u00fcber einen mehrj\u00e4hrigen Betriebszeitraum mit einem vergleichbaren Benzin-/Dieselauto zu vergleichen. Einige der gezeigten Ergebnisse k\u00f6nnen auf Fakten beruhen, die von Tesla nicht beeinflusst werden k\u00f6nnen (d.h. Daten, die vom Kunden oder den lokalen Beh\u00f6rden angegeben wurden) und als solche nur als Richtwerte zu betrachten sind. Tesla kann nicht garantieren, dass das Ergebnis die vom Kunden gesparten tats\u00e4chlichen Kosten anzeigt. Der Benutzer dieses Rechners stimmt zu, dass aus dieser Berechnung keine Rechte abgeleitet werden k\u00f6nnen.</p><p>Alle Variablen f\u00fcr die Vergleichsfahrzeuge basieren auf Angaben aus dem M\u00e4rz 2022, die sich \u00e4ndern k\u00f6nnen und zu einem ungenauen Vergleich f\u00fchren k\u00f6nnen. Zu den Variablen geh\u00f6ren unter anderem Gewicht, Ausstattung, Kaufpreis, Emissionen und Effizienz.</p><h3>Vergleichsfahrzeuge</h3>{TABLE}{THEAD} {TR} {TH}#{TH_CLOSE} {TH}TESLA{TH_CLOSE} {TH}Vergleichsfahrzeug{TH_CLOSE} {TH}Effizienz (WLTP){TH_CLOSE} {TR_CLOSE}{THEAD_CLOSE} {TBODY} {TR} {TD}<span class='tds-o-table-column-header'>#</span> 1 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>TESLA:</span> Model 3 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vergleichsfahrzeug:</span> BMW 330i{TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Effizienz (WLTP):</span> 15,62 km/l {TD_CLOSE}{TR_CLOSE} {TR} {TD}<span class='tds-o-table-column-header'>#</span> 2 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>TESLA:</span> Model 3 Long Range {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vergleichsfahrzeug:</span> BMW 330i xDrive {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Effizienz (WLTP):</span> 14,92 km/l {TD_CLOSE}{TR_CLOSE} {TR} {TD}<span class='tds-o-table-column-header'>#</span> 3 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>TESLA:</span> Model 3 Performance {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vergleichsfahrzeug:</span> BMW M3 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Effizienz (WLTP):</span> 10 km/l {TD_CLOSE}{TR_CLOSE} {TBODY_CLOSE} {TABLE_CLOSE}<p>Referenzen: <br><a href='https://web.archive.org/web/20220618203824/https://www.bmw.de/de/neufahrzeuge/3er/limousine/2021/bmw-3-er-limousine-technische-daten.html#tab-6' target='_blank'>BMW 330i</a><br><a href='https://web.archive.org/web/20220618203824/https://www.bmw.de/de/neufahrzeuge/3er/limousine/2021/bmw-3-er-limousine-technische-daten.html#tab-7' target='_blank'>BMW 330i xDrive</a><br><a href='https://web.archive.org/web/20220618203824/https://www.bmw.de/de/neufahrzeuge/m/m3-limousine/2020/bmw-3er-limousine-m-automobile-technische-daten.html#tab-2' target='_blank'>BMW M3</a><br></p><h3>F\u00f6rderma\u00dfnahmen</h3><p>Elektroautos bieten \u00fcberzeugende finanzielle Anreize f\u00fcr gesch\u00e4ftliche und private K\u00e4ufer. Zu diesen Vorteilen geh\u00f6ren eine erm\u00e4\u00dfigte Besteuerung von Firmenw\u00e4gen, der Umweltbonus von bis zu 7.500\u00a0\u20ac f\u00fcr alle elektrisch angetriebenen Fahrzeuge, die Befreiung von der Kraftfahrzeugsteuer, das E-Kennzeichen und regionale F\u00f6rderprogramme.</p> <p>Ziel der Bundesregierung ist es, die neuen F\u00f6rders\u00e4tze r\u00fcckwirkend f\u00fcr alle Fahrzeuge anzuwenden, die ab dem 4. Juni 2020 zugelassen wurden. Es sollen alle reinen Elektroautos, die auch bisher vom Umweltbonus profitieren, die Innovationspr\u00e4mie erhalten k\u00f6nnen. Diese Ma\u00dfnahme soll befristet bis 31. Dezember 2025 eingef\u00fchrt werden. Tesla haftet nicht f\u00fcr die r\u00fcckwirkende Anwendbarkeit noch f\u00fcr die Auszahlung des F\u00f6rderungsanteils der Bundesregierung.</p> <p><a href='/de_DE/support/incentives?redirect=no' target='_blank'>Erfahren Sie mehr</a> \u00fcber F\u00f6rderma\u00dfnahmen f\u00fcr Elektrofahrzeuge.</p>","preDisclaimer":"","roadTax":"<p>Die Kraftfahrzeugsteuer wird auf der Grundlage der CO2-Emissionen, der cm\u00b3-Gr\u00f6\u00dfe des Fahrzeugs und der Kraftstoffart berechnet. Die bestehende zehnj\u00e4hrige Steuerbefreiung f\u00fcr reine Elektrofahrzeuge wird bis zum 31. Dezember 2025 gew\u00e4hrt und bis zum 31. Dezember 2030 verl\u00e4ngert. Nach Ablauf der steuerfreien Zeit zahlt der Fahrzeughalter des Model 3 nur rund 50\u00a0% der herk\u00f6mmlichen PKW Steuer.</p> <p><a href='https://web.archive.org/web/20220618203824/https://www.zoll.de/DE/Fachthemen/Steuern/Verkehrsteuern/Kraftfahrzeugsteuer/Steuerverguenstigung/Elektrofahrzeuge/elektrofahrzeuge_node.html' target='_blank' rel='noopener noreferrer'>Kfz-Steuerquelle</a></p>"},"introText":"Die Sch\u00e4tzungen vergleichen ein {MODEL_NAME} {TRIM_NAME} \u00fcber einen Zeitraum von {FUEL_YEARS} Jahren mit einem vergleichbaren benzinbetriebenen Fahrzeug.","labels":{"benefitInKind":"Besteuerung des Dienstwagens","commuterTax":"Pauschale der Entfernungskilometer","costBreakdown":"Kostenzuordnung","costs":"Kosten","estSavings":"Gesch\u00e4tzte Einsparungen","estSavingsMonthly":"{AMOUNT} monatliche Einsparungen","estSavingsYears":"{AMOUNT} Einsparung von {YEARS} Jahren","fuel":"Laden/Tanken","gasCar":"Verbrenner {CAR_REFERENCE_NUMBER}","m3":"Model 3","maintenance":"Sonstige Betriebskosten","maintenanceCosts":"Sonstige Betriebskosten f\u00fcr Verbrenner","monthlySavings":"Einsparungen pro Monat","monthlySavingsShort":"Einsparungen/mo","potentialSavings":"Gesamteinsparungspotential","roadTax":"Kfz-Steuer","runningCost":"Betriebskosten","savings":"Einsparungen","showSavingsAmount":"von {AMOUNT}","showSavingsMonthly":"Monatliche Einsparungen anzeigen","showSavingsYears":"{YEARS} Jahre Einsparung anzeigen","subTotal":"Gesamtbetriebskosten"},"perLiter":"\u20
