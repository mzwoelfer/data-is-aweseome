\"value\\\">{PAYMENT} <span class=\\\"monthSymbol\\\">\/mo<\/span><\/span>\",\"loan__financedAmountLabel\":\"Financed Amount\",\"loan__financedAmountPlaceholder\":\"enter financed amount\",\"loan__disclaimer\":\"These are estimated monthly payments, available in most states subject to credit approval and term selected. Your payments and rates may be higher. Additional charges such as tax, title, registration and other fees are due at signing.\",\"loan__customizePayment\":\"Customize Loan Payment\",\"lease__description\":\"Pay only a portion of the full price with a low down payment and low monthly payments for the term of your lease.\",\"lease__leasePaymentLabel\":\"Lease Payment  <span class=\\\"value\\\">{PAYMENT}  <span class=\\\"monthSymbol\\\">\/mo<\/span><\/span>\",\"lease__leasePaymentDescription\":\"Adjust your montly payment to update the terms below.\",\"lease__annualDistanceLabel\":\"Annual Miles\",\"lease__distanceOptionLabel\":\"{DISTANCE} miles\",\"lease__amountDueAtSigningLabel\":\"Due at signing\",\"lease__disclaimer\":{\"m3\":\"The calculator above provides information about the price of the car if you participate in Tesla leasing. The calculator does not include taxes or fees. Please note you are subject to lease approval. You forgo the option to buy your car at the end of the lease and must return it to Tesla after {TERM} months\",\"ms\":\"The calculator above provides information about the price of the car if you pay in cash and the estimated monthly payment if you participate in Tesla Leasing or Tesla Lending. The calculator does not include taxes or fees, which vary from state to state and in some cases, town to town.\",\"mx\":\"The calculator above provides information about the price of the car if you pay in cash and the estimated monthly payment if you participate in Tesla Leasing or Tesla Lending. The calculator does not include taxes or fees, which vary from state to state and in some cases, town to town.\"},\"downpaymentLabel\":\"Downpayment\",\"downpaymentPlaceholder\":\"enter downpayment\",\"aprLabel\":\"APR %\",\"apr\":\"{APR} %\",\"termOptionLabel\":\"{TERM} Months\",\"title\":\"Financing Options\",\"error__aprOutOfRange\":\"APR should be between 1-10%\",\"error__minDownPayment\":\"Downpayment must be at least {MINIMUM_DOWNPAYMENT}\",\"error__loanMaxDownPaymentExceeded\":\"Downpayment amount cannot exceed {MAXIMUM_DOWNPAYMENT}\",\"error__leaseMaxDownpaymentExceeded\":\"Downpayment cannot exceed 25% of the vehicle value\"},\"Incentives\":{\"title\":\"Electric Vehicle Incentives\",\"description\":\"{MODEL_NAME} qualifies for a {FEDERAL_TAX_CREDIT_AMOUNT} federal tax credit and other state sponsored tax incentives and rebates. Visit your <a href='https:\/\/web.archive.org\/web\/20190422012755\/https:\/\/www.tesla.com\/support\/incentives' target='_blank'>state program's website<\/a> for information on eligibility and availability. As of March 29, 2016, eligibility for California\u2019s rebate is based on income.\",\"zipCodeLabel\":\"Zip Code\",\"federalTaxCredit\":\"Federal Tax Credit\",\"regionalIncentive\":\"{REGION} Incentive\",\"incentivesTotal\":\"Total Incentives\",\"changeRegion\":\"Delivery state\",\"otherRegionOptionLabel\":\"Other State\",\"regional__availableIncentives\":\"Incentives available in these states:\"},\"GasSavings\":{\"title\":\"Gasoline Savings\",\"subtitle\":\"Electric vehicles are less expensive to fuel than gasoline powered vehicles\",\"description\":{\"ms\":\"<p>Electric vehicles are less expensive to fuel than gasoline powered vehicles. The average person drives between 10,000 and 15,000 miles and spends between $1,300 and $1,900 on gasoline per year. In comparison, the cost of electricity to power Model S over the same distance is up to four times lower. Over the six year average length of car ownership, that's between $5,500 and $8,200 in gasoline savings.<\/p><p>We've assumed a fuel economy of 21 miles per gallon for a comparable gasoline powered premium sedan, for example, the 2016 Mercedes-Benz S550. We've also assumed the national average of $0.13 per kilowatt-hour for electricity, 10% charging on Tesla\u2019s Supercharger network and $2.85 per gallon for premium gasoline over the next six years.<\/p>\",\"m3\":\"<p>The average person drives between 10,000 and 15,000 miles and spends between $1,000 and $1,500 on gasoline per year. In comparison, the cost of electricity to power Model 3 over the same distance is up to three times lower. Over the six year average length of car ownership, that's between $4,300 and $6,400 in gasoline savings.<\/p><p>We've assumed a fuel economy of 28 miles per gallon for a comparable gasoline powered sedan, for example, the 2017 BMW 3 series. We've also assumed the national average of $0.13 per kilowatt-hour for electricity and $2.85 per gallon for premium gasoline over the next six years.<\/p>\",\"mx\":\"<p>Electric vehicles are less expensive to fuel than gasoline powered vehicles. The average person drives between 10,000 and 15,000 miles and spends between $1,300 and $1,900 on gasoline per year. In comparison, the cost of electricity to power Model X over the same distance is four times lower. Over the six year average length of car ownership, that\u2019s between $5,300 and $7,900 in gasoline savings.<\/p><p>We've assumed a fuel economy of 21 miles per gallon for a comparable gasoline powered sport utility vehicle, for example the 2016 Audi Q7. We\u2019ve also assumed the national average of $0.13 per kilowatt-hour for electricity, 10% charging on Tesla\u2019s Supercharger network and $2.85 per gallon for premium gasoline over the next six years.<\/p>\",\"my\":\"<p>The average person drives between 10,000 and 15,000 miles and spends between $1,000 and $1,500 on gasoline per year. In comparison, the cost of electricity to power Model Y over the same distance is up to three times lower. Over the six year average length of car ownership, that's between $4,300 and $6,400 in gasoline savings.<\/p><p>We've assumed a fuel economy of 28 miles per gallon for a comparable gasoline powered sedan, for example, the 2017 BMW 3 series. We've also assumed the national average of $0.13 per kilowatt-hour for electricity and $2.85 per gallon for premium gasoline over the next six years.<\/p>\"},\"distanceLabel\":\"Miles\",\"distanceUnits\":\"mi \/ year\",\"fuelPriceLabel\":\"Gasoline\",\"fuelPriceUnits\":\"\/ gallon\",\"estimatedSavings\":\"Estimated gas savings over {FUEL_CALC_DURATION} <span class=\\\"value\\\">{GAS_SAVINGS}<\/span>\"},\"Lend\":{\"title\":\"Tesla Lending\",\"m3\":{\"description\":\"Available in most states. On approved credit. Not all customers will qualify. Payments do not include applicable taxes. Tax, title, registration and other fees are additional fees that are due at signing. Estimated monthly payments shown based on the displayed interest rate that is valid for vehicles delivered by 6\/30\/19.\"},\"ms\":{\"description\":\"Available in most states. On approved credit. Not all customers will qualify. Payments do not include applicable taxes. Tax, title, registration and other fees are additional fees that are due at signing. Estimated monthly payments shown based on the displayed interest rate that is valid for vehicles delivered by 3\/31\/19.\"},\"mx\":{\"description\":\"Available in most states. On approved credit. Not all customers will qualify. Payments do not include applicable taxes. Tax, title, registration and other fees are additional fees that are due at signing. Estimated monthly payments shown based on the displayed interest rate that is valid for vehicles delivered by 3\/31\/19.\"}},\"Lease\":{\"title\":\"Tesla Leasing\",\"m3\":{\"description\":\"Available in most states. On approved credit. Not all customers will qualify. Payments do not include applicable taxes. Tax, title, registration and other fees are additional fees that are due at signing. No security deposit required. Estimated monthly payments shown based on lease program that is valid for vehicles delivered by 6\/30\/19.\"},\"ms\":{\"description\":\"Available in most states. On approved credit. Not all customers will qualify. Payments do not include applicable taxes. Tax, title, registration and other fees are additional fees that are due at signing. No security deposit required. The \u201cfinancing rate\u201d shown may not measure the overall cost of financing this lease. Estimated monthly payments shown based on lease program that is valid for vehicles delivered by 3\/31\/19.\"},\"mx\":{\"description\":\"Available in most states. On approved credit. Not all customers will qualify. Payments do not include applicable taxes. Tax, title, registration and other fees are additional fees that are due at signing. No security deposit required. The \u201cfinancing rate\u201d shown may not measure the overall cost of financing this lease. Estimated monthly payments shown based on lease program that is valid for vehicles delivered by 3\/31\/19.\"}},\"Wheels\":{\"title\":\"Wheels\",\"m3\":{\"description\":\"\"},\"ms\":{\"description\":\"There are different advantages to the 21-inch and 19-inch wheels. For example, the 21-inch wheels generally provide increased handling whereas the 19-inch wheels wear less quickly and provide more protection from obstacles and poor road conditions.\"},\"mx\":{\"description\":\"There are different advantages to the 22-inch and 20-inch wheels. For example, the 22-inch wheels generally provide increased handling whereas the 20-inch wheels wear less quickly and provide more protection from obstacles and poor road conditions.\"}},\"Performance\":{\"title\":\"Performance\",\"m3\":{\"description\":\"\"},\"ms\":{\"description\":\"Performance acceleration ratings are based on maximum battery power mode and follow <a href=\\\"{PERFORMANCE}\\\"  target=\\\"LINK_TARGET\\\">Motor Trend's test procedure<\/a> of subtracting the first foot rollout time to represent drag strip performance.\"},\"mx\":{\"description\":\"Performance
