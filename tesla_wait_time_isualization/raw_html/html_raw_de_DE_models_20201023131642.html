gung stehenden F\u00f6rdermittel ausgesch\u00f6pft sind, sp\u00e4testens am 31.12.2025.<\/p><p>3. Mietsonderzahlung<br \/>Dieses Angebot erfordert eine Sonderzahlung in H\u00f6he von 6.000\u20ac. Die Sonderzahlung kann Ihnen unter Umst\u00e4nden im Rahmen des Programms zur F\u00f6rderung von elektrischen Fahrzeugen erstattet werden (\u201eBAFA-Pr\u00e4mie\u201c). Es besteht kein Rechtsanspruch auf Gew\u00e4hrung der Innovationspr\u00e4mie. Das Bundesamt f\u00fcr Wirtschaft und Ausfuhrkontrolle (BAFA) hat eine Erh\u00f6hung der F\u00f6rderung angek\u00fcndigt f\u00fcr Zulassungen ab dem 04.06.2020. Die m\u00f6gliche Erstattung der Sonderzahlung ist abh\u00e4ngig von der tats\u00e4chlichen Inkraftsetzung der erh\u00f6hten F\u00f6rders\u00e4tze. Mehr Informationen erhalten Sie vom Anbieter.<\/p>","lease__distanceOptionLabel":"{DISTANCE} km","lease__downpaymentLabel":"Leasing-Sonderzahlung","lease__downpaymentLabel__business_lease":"Leasing-Sonderzahlung (netto)","lease__leasePaymentDescription":"Passen Sie Ihre Monatsraten an, um die Bedingungen unten zu aktualisieren.","lease__leasePaymentLabel":"Leasing-Rate <span class=\"value\">{PAYMENT} <span class=\"monthSymbol\">\/Monat<\/span><\/span>","lease__leasePaymentLabelExVAT":"Leasing-Rate <span class=\"value\">{PAYMENT} <span class=\"monthSymbol\">\/Monat<\/span><\/span>","lease__totalLeaseAmountLabel":"Gesamtbetrag bei Kauf zum Vertragsende","loan__customizePayment":"Kreditzahlung anpassen","loan__description":"Finanzieren Sie Ihren Tesla mit einer Anzahlung Ihrer Wahl und einer erh\u00f6hten Schlussrate am Ende der Laufzeit. Sie zahlen niedrige monatliche Raten und erwerben Ihren Tesla nach Bezahlung der Schlussrate","loan__disclaimer":"Ein Finanzierungs-Angebot der Santander Consumer Bank AG (Darlehensgeber), Santander-Platz 1, 41061 M\u00f6nchengladbach. F\u00fcr den Tesla {SELECTED_TRIM_LONG_NAME} mit {CASH_PRICE} Kaufpreis* 1. monatliche Rate {PAYMENT}, {TERM_MINUS_ONE} Folgeraten \u00e0 {PAYMENT}, {DOWNPAYMENT} ir haben auch den nationalen Durchschnitt von 0,31 \u20ac pro Kilowattstunde f\u00fcr Strom und 1,16 \u20ac pro Liter f\u00fcr Premiumbenzin in den n\u00e4chsten f\u00fcnf Jahren angenommen.<\/p> <p><a href='https:\/\/web.archive.org\/web\/20201023131642\/https:\/\/www.globalpetrolprices.com\/countries\/' target='_blank' rel='noopener noreferrer'>Gas- und Stromquellen<\/a><\/p>","postDisclaimer":"<h3 style='margin:20px 0;'>Haftungsausschluss<\/h3><p>Dieser Rechner f\u00fcr Kostenvergleichssch\u00e4tzungen soll ein informatives, lehrreiches Instrument sein, das bei der Berechnung einer ungef\u00e4hren Sch\u00e4tzung der laufenden Kosten hilft. Es ist kein Werkzeug, um Ihnen finanzielle Beratung anzubieten. Bitte wenden Sie sich an Ihren Steuerberater, um eine stichhaltige Auskunft zu erhalten. Es ist beabsichtigt, die j\u00e4hrlichen Kosten \u00fcber einen mehrj\u00e4hrigen Betriebszeitraum mit einem vergleichbaren Benzin-\/Dieselauto zu vergleichen. Einige der gezeigten Ergebnisse k\u00f6nnen auf Fakten beruhen, die von Tesla nicht beeinflusst werden k\u00f6nnen (d.h. Daten, die vom Kunden oder den lokalen Beh\u00f6rden angegeben wurden) und als solche nur als Richtwerte zu betrachten sind. Tesla kann nicht garantieren, dass das Ergebnis die vom Kunden gesparten tats\u00e4chlichen Kosten anzeigt. Der Benutzer dieses Rechners stimmt zu, dass aus dieser Berechnung keine Rechte abgeleitet werden k\u00f6nnen.<\/p><p>Alle Variablen f\u00fcr die Vergleichsfahrzeuge basieren auf Angaben aus dem April 2020, die sich \u00e4ndern k\u00f6nnen und zu einem ungenauen Vergleich f\u00fchren k\u00f6nnen. Zu den Variablen geh\u00f6ren unter anderem Gewicht, Ausstattung, Kaufpreis, Emissionen und Effizienz.<\/p><h3 style='margin:20px 0;'>Vergleichsfahrzeuge<\/h3>{TABLE}{THEAD} {TR} {TH}#{TH_CLOSE} {TH}TESLA{TH_CLOSE} {TH}Vorteil %{TH_CLOSE} {TH}Steuer pro Monat{TH_CLOSE} {TH}Vergleichsfahrzeug{TH_CLOSE} {TH}Kaufpreis{TH_CLOSE} {TH}Vorteil %{TH_CLOSE} {TH}Steuer pro Monat{TH_CLOSE} {T
