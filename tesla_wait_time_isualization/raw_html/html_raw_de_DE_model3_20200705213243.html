ionalen Durchschnitt von 0,31 \u20ac pro Kilowattstunde f\u00fcr Strom und 1,16 \u20ac pro Liter f\u00fcr Premiumbenzin in den n\u00e4chsten f\u00fcnf Jahren angenommen.<\/p> <p><a href='https:\/\/web.archive.org\/web\/20200705213243\/https:\/\/www.globalpetrolprices.com\/countries\/' target='_blank' rel='noopener noreferrer'>Gas- und Stromquellen<\/a><\/p>","postDisclaimer":"<h3 style='margin:20px 0;'>\u200bHaftungsausschluss\u200b<\/h3>\u200b\u200b<p>\u200bDieser Rechner f\u00fcr Kostenvergleichssch\u00e4tzungen soll ein informatives, lehrreiches Instrument sein, das bei der Berechnung einer ungef\u00e4hren Sch\u00e4tzung der laufenden Kosten hilft. Es ist kein Werkzeug, um Ihnen finanzielle Beratung anzubieten. Bitte wenden Sie sich an Ihren Steuerberater, um eine stichhaltige Auskunft zu erhalten. Es ist beabsichtigt, die j\u00e4hrlichen Kosten \u00fcber einen mehrj\u00e4hrigen Betriebszeitraum mit einem vergleichbaren Benzin-\/\u200bDieselauto zu vergleichen. Einige der gezeigten Ergebnisse k\u00f6nnen auf Fakten beruhen, die von Tesla nicht beeinflusst werden k\u00f6nnen (d.h. Daten, die vom Kunden oder den lokalen Beh\u00f6rden angegeben wurden) und als solche nur als Richtwerte zu betrachten sind. Tesla kann nicht garantieren, dass das Ergebnis die vom Kunden gesparten tats\u00e4chlichen Kosten anzeigt. Der Benutzer dieses Rechners stimmt zu, dass aus dieser Berechnung keine Rechte abgeleitet werden k\u00f6nnen.\u200b<\/p>\u200b\u200b<p>\u200bAlle Variablen f\u00fcr die Vergleichsfahrzeuge basieren auf Angaben aus dem April 2020, die sich \u00e4ndern k\u00f6nnen und zu einem ungenauen Vergleich f\u00fchren k\u00f6nnen. Zu den Variablen geh\u00f6ren unter anderem Gewicht, Ausstattung, Kaufpreis, Emissionen und Effizienz.<\/p><h3 style='margin:20px 0;'>Vergleichsfahrzeuge<\/h3>{TABLE}{THEAD} {TR} {TH}#{TH_CLOSE} {TH}TESLA{TH_CLOSE} {TH}Vorteil %{TH_CLOSE} {TH}Steuer pro Monat{TH_CLOSE} {TH}Vergleichsfahrzeug{TH_CLOSE} {TH}Kaufpreis{TH_CLOSE} {TH}Vorteil %{TH_C
