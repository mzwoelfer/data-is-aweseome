gbl__%2F%2F*%5B%40attr_id%3D%27bgbl119s2451.pdf%27%5D__1587721005001' target='_blank' rel='noopener noreferrer'>Weitere Informationen zu Steuers\u00e4tzen<\/a><\/p>","fuel":"<p>Elektrofahrzeuge sind g\u00fcnstiger zu tanken als Benzin- oder Dieselfahrzeuge. Wir haben einen Durchschnitt von ungef\u00e4hr 20.000 Kilometern und Kosten von ungef\u00e4hr 1.200 \u20ac f\u00fcr Benzin pro Jahr angenommen. \u00dcber die durchschnittliche Nutzungsdauer von f\u00fcnf Jahren hinweg bedeutet dies eine Benzinersparnis von ca. 1.200 \u20ac.<\/p><p>Wir haben f\u00fcr ein vergleichbares benzinbetriebenes Auto einen Kraftstoffverbrauch von 19,6 km \/ l angenommen. Wir haben auch den nationalen Durchschnitt von 0,31 \u20ac pro Kilowattstunde f\u00fcr Strom und 1,16 \u20ac pro Liter f\u00fcr Premiumbenzin in den n\u00e4chsten f\u00fcnf Jahren angenommen.<\/p> <p><a href='https:\/\/web.archive.org\/web\/20200821210838\/https:\/\/www.globalpetrolprices.com\/countries\/' target='_blank' rel='noopener noreferrer'>Gas- und Stromquellen<\/a><\/p>","postDisclaimer":"<h3 style='margin:20px 0;'>\u200bHaftungsausschluss\u200b<\/h3>\u200b\u200b<p>\u200bDieser Rechner f\u00fcr Kostenvergleichssch\u00e4tzungen soll ein informatives, lehrreiches Instrument sein, das bei der Berechnung einer ungef\u00e4hren Sch\u00e4tzung der laufenden Kosten hilft. Es ist kein Werkzeug, um Ihnen finanzielle Beratung anzubieten. Bitte wenden Sie sich an Ihren Steuerberater, um eine stichhaltige Auskunft zu erhalten. Es ist beabsichtigt, die j\u00e4hrlichen Kosten \u00fcber einen mehrj\u00e4hrigen Betriebszeitraum mit einem vergleichbaren Benzin-\/\u200bDieselauto zu vergleichen. Einige der gezeigten Ergebnisse k\u00f6nnen auf Fakten beruhen, die von Tesla nicht beeinflusst werden k\u00f6nnen (d.h. Daten, die vom Kunden oder den lokalen Beh\u00f6rden angegeben wurden) und als solche nur als Richtwerte zu betrachten sind. Tesla kann nicht garantieren, dass das Ergebnis die vom Kunden gesparten tats\u00e4chlichen Kosten anzeigt. Der Benutzer dieses Rechners stimmt zu, dass aus dieser Berechnung keine Rechte abgeleitet werden k\u00f6nnen.\u200b<\/p>\u200b\u200b<p>\u200bAlle Variablen f\u00fcr die Vergleichsfahrzeuge basieren auf Angaben aus dem April 2020, die sich \u00e4ndern k\u00f6nnen und zu einem ungenauen Vergleich f\u00fchren k\u00f6nnen. Zu den Variablen geh\u00f6ren unter anderem Gewicht, Ausstattung, Kaufpreis, Emissionen und Effizienz.<\/p><h3 style='margin:20px 0;'>Vergleichsfahrzeuge<\/h3>{TABLE}{THEAD} {TR} {TH}#{TH_CLOSE} {TH}TESLA{TH_CLOSE} {TH}Vorteil %{TH_CLOSE} {TH}Steuer pro Monat{TH_CLOSE} {TH}Vergleichsfahrzeug{TH_CLOSE} {TH}Kaufpreis{TH_CLOSE} {TH}Vorteil %{TH_CLOSE} {TH}Steuer pro Monat{TH_CLOSE} {TR_CLOSE}{THEAD_CLOSE} {TBODY} {TR} {TD}<span class='tds-o-table-column-header'>#:<\/span> 1 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>TESLA:<\/span> Model 3 Standard Range Plus {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vorteil %:<\/span> 0,5% {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Steuer pro Monat:<\/span> 101 \u20ac {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vergleichsfahrzeug:<\/span> Mercedes C220 2.1D {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Kaufpreis:<\/span> 42.667 \u20ac {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vorteil %:<\/span> 1,0% {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Steuer pro Monat:<\/span> 179 \u20ac {TD_CLOSE}{TR_CLOSE} {TR} {TD}<span class='tds-o-table-column-header'>#:<\/span> 2 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>TESLA:<\/span> Model 3 Long Range {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vorteil %:<\/span> 0,5% {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Steuer pro Monat:<\/span> 121 \u20ac {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vergleichsfahrzeug:<\/span> BMW 520 2.0D {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Kaufpreis:<\/span> 49.100 \u20ac {TD_CLOSE}{TD}<span class='tds-o-table-column-
