<!DOCTYPE html>
<head>
  <title>Vehicle Model Data</title>
</head>
<body>
  <h1>Vehicle Model Data</h1>
  <form action="/" method="post">
      <br>
      <label for="trim">Trim:</label>
      <select name="trim" id="trim">
        {% for trim, data in model_data["m3"].items() %}
        <option value="{{ trim }}">{{ trim }} - {{ data["name"] }}</option>
        {% endfor %}
      </select>
      <br><br>
      <input type="submit" value="Submit">
  </form>
  <br><br>
  {% if image %}
  <img src="data:image/png;base64,{{ image }}">
  {% endif %}
</body>
</html>
